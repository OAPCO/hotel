<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">>

<head>
    <title>매장 회원관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body id="page-top">

<div layout:fragment="content">
    <div class="container-fluid">
        <h3 class="text-dark mb-4">매장 회원관리</h3>
            <td class="card-body">
                <div class="row">
                    <div class="container mt-4">
                        <div class="table-responsive table mt-12" id="dataTable" role="grid"
                             aria-describedby="dataTable_info">
                            <table class="table my-0 table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-2">메장유저권한</td>
                                    <td class="col-3"><select class="form-select" aria-label="Default select example">
                                        <option selected>선택</option>
                                        <option value="1">매니저</option>
                                        <option value="2">총책임자</option>
                                    </select></td>
                                    <td class="col-3">총판조직</td>
                                    <td class="col-4">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>신라호텔</option>
                                            <option value="1">ggg럭셔리</option>
                                            <option value="2">롯데호텔</option>
                                            <option value="3">모텔</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-2">지사</td>
                                    <td class="col-3"><select class="form-select" aria-label="Default select example">
                                        <option selected>선택</option>
                                        <option value="1">ggg럭셔리</option>
                                        <option value="2">롯데호텔</option>
                                        <option value="3">모텔</option>
                                    </select></td>
                                    <td class="col-3">매장</td>
                                    <td class="col-4"><select class="form-select" aria-label="Default select example">
                                        <option selected>전체</option>
                                        <option value="1">ggg럭셔리</option>
                                        <option value="2">롯데호텔</option>
                                        <option value="3">모텔</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>아이디</td>
                                    <td><input type="text" placeholder="이메일"></td>
                                    <td>이름</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>연락처</td>
                                    <td><input type="text"></td>
                                    <td>상태</td>
                                    <td><div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            전체
                                        </label>
                                    </div>
                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                활성
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                비활성
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-primary" style="width:80px;float: right;" type="button" th:onclick="|location.href='@{/storemember/list}'|">조회
                            </button>
                        </div>
                    </div>
                </div>
            </td>
        <div class="container-fluid">
            <h3 class="text-dark mb-8">회원목록</h3>
            <td class="card-body">
                <div class="row">
                    <div class="container mt-4">
                        <div class="table align-middle">
                            <table class="table my-8 table table-bordered">
                                <thead>
                                <tr>
                                    <td class="col">no</td>
                                    <td class="col">매장유저권한</td>
                                    <td class="col">아이디</td>
                                    <td class="col">이름</td>
                                    <td class="col">연락처</td>
                                    <td class="col">매장수</td>
                                    <td class="col">가맹점수</td>
                                    <td class="col">상태</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="data:${list}">
                                    <td>[[${dto.memberIdx}]]</td>
                                    <td>[[${dto.adminLevel}]]</td>
                                    <td>[[${dto.memberEmail}]]</td>
                                    <td>[[${dto.adminName}]]</td>
                                    <td>[[${dto.memberPhone}]]</td>
                                    <td>[[${dto.memberIdx}]]</td>
                                    <td>[[${dto.memberIdx}]]</td>
                                    <td>[[${dto.memberIdx}]]</td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-primary" style='width:80px;float: right;' type="button" th:onclick="|location.href='@{/storemember/register}'|">추가
                            </button>
                            <div class="col-md-6">
                                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span
                                                aria-hidden="true">«</span></a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                                                aria-hidden="true">»</span></a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </div>
    </div>
</div>

</body>

</html>
