<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>객실 관리</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="/yhh.css">
</head>

<body style="background-color: #fdeefb">

        <h4 class="card-title">객실 관리</h4>
    <div class="card">
        <div class="card-header">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                객실 등록
            </div>
            <form method="post" th:action="@{/window/roomregister}" enctype="multipart/form-data" onsubmit="submitFormAndCloseWindow()">
            <div class="table-responsive">
                <table class="table head">

                    <thead>
                    <tr>
                        <th>총판명</th>
                        <td>
                            <input type="text" th:value="${distDTO.distName}" name="distDTO.distName" readonly="readonly" style="background-color: #F0F0F0">
                        </td>
                        <th>호텔명</th>
                        <td>
                            <input type="text" th:value="${storeDTO.storeName}" name="storeDTO.storeName" readonly="readonly" style="background-color: #F0F0F0">
                        </td>
                    </tr>
                    <tr>
                        <th>객실명</th>
                        <td>
                            <input type="text" name="roomName" id="roomName">
                        </td>


                            <input type="hidden" name="roomCd" id="roomCd">

                    </tr>
                    <tr>
                        <th>타입</th>
                        <td>
                        <div>
                            <select class="form-select" name="roomType" id="roomType">
                                <option value="NORMAL">일반실</option>
                                <option value="SPECIAL">특실</option>
                                <option value="PARTYROOM">파티룸</option>
                            </select><br>
                        </div>
                        </td>
                        <th>객실 사진</th>
                        <td class="col>"><input type="file" class="form-control" id="imgFile"
                                                name="imgFile" required></td>
                    </tr>


                    </thead>

                </table>
                <div style="text-align: center;">
                    <button type="submit" class="btn button">등록</button>
                    <button type="button" class="btn btn-secondary"
                            onclick="window.history.back()">이전</button>
                </div>

            </div>
            </form>
        </div>
    </div>

        <script>

            //부모창에서 가져온 카드의 id 값 추출해서 roomCd에 집어넣음
            var urlParams = new URLSearchParams(window.location.search);
            var roomCd = urlParams.get('id');
            var roomCdInput = document.getElementById('roomCd');
            console.log(roomCd);

            //자리 값을 roomCd 인풋(히든)에 넣음
            var roomCdInput = document.getElementById('roomCd');
            roomCdInput.value = roomCd;
            console.log(roomCdInput);


            // 폼 제출 후 창 닫기
            function submitFormAndCloseWindow() {



                // //부모창에 보내기 위한 것들임
                // var roomName = document.getElementById("roomName").value;
                // var roomType = document.getElementById("roomType").value;

                //부모창에 값을 보냄
                // var parentWindow = window.opener;
                // parentWindow.postMessage({ roomName: roomName, roomCd: roomCd, roomType: roomType }, '*');

                // //roomCd 인풋에 roomCd 변수값을 넣음
                // document.getElementById("roomCd").value = roomCd;



                document.getElementById("roomForm").submit();
                window.close();
            }


        </script>

</body>
</html>
