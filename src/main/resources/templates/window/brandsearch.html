<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyWebsite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="/yhh.css">
</head>
<body style="background-color: #dddfeb">
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
            <h2>브랜드 목록</h2>
            <table class="table body">
                <thead>
                <tr>
                    <th>No</th>
                    <th>이름</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data:${list}">
                    <td th:text="${data.brandIdx}"></td>
                    <td><a href="#" th:id="${data.brandName}" th:onclick="sendDataToParent(this)"
                           th:text="${data.brandName}"></a></td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination">
                <li class="page-item" th:unless="${startPage==1}">
                    <a class="page-link" th:href="@{/search/brandsearch(page=1)}">처음</a></li>
                <li class="page-item" th:unless="${currentPage==1}">
                    <a class="page-link" th:href="@{/search/brandsearch(page=${prevPage})}">이전</a></li>
                <span th:each="page:${#numbers.sequence(startPage, endPage, 1)}">
                    <!-- 다른페이지-->
                    <li class="page-item" th:unless="${page == currentPage}">
                        <a class="page-link" th:href="@{/search/brandsearch(page=${page})}">[[${page}]]</a>
                    </li>
                    <!--활성화(현재위치)-->
                    <li class="page-item active" th:if="${page == currentPage}">
                        <a class="page-link" href="#">[[${page}]]</a>
                    </li>
                </span>
                <li class="page-item" th:unless="${currentPage>=lastPage}">
                    <a class="page-link" th:href="@{/search/brandsearch(page=${nextPage})}">다음</a></li>
                <li class="page-item" th:unless="${endPage==lastPage}">
                    <a class="page-link" th:href="@{/search/brandsearch(page=${lastPage})}">끝</a></li>
            </ul>
            <!-- 페이지 영역 끝 -->
        </div>
        <div class="col-lg-1">
            <!--오른쪽여백-->
        </div>
    </div>
</div>

<!--선택한 아이디를 전달하는 스크립트-->
<script th:inline="javascript">
    function sendDataToParent(link) {
        // 부모 창으로 데이터 전송
        var brandName = link.textContent;
        //var email = document.getElemesntById('email').value;
        window.opener.postMessage({brandName: brandName}, '*');
        window.close();
    }

    function sendValueToParent() {
        var brandName = document.querySelector('input[name="brandName"]').value;
        window.opener.postMessage({ brandName: brandName }, '*');
        window.close(); // 팝업 창 닫기
    }
</script>

</body>
</html>
