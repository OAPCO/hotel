<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(/assets/img/dogs/image2.jpeg);"></div>
                    </div>
                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">지사 등록</h4>
                            </div>
                            <form class="user" th:action="@{/storebranch/register}" method="post">

                                <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                         id="storeBranchId"
                                                         placeholder="지사코드" name="storeBranchId"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                              type="text" id="storeBranchName"
                                                                              placeholder="지사명" name="storeBranchName">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="storeBranchChief"
                                                                 placeholder="지사 대표" name="storeBranchChief">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="storeBranchChiefEmail"
                                                                 placeholder="대표 이메일" name="storeBranchChiefEmail">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="storeBranchTel"
                                                                 placeholder="지사 연락처" name="storeBranchTel">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="storeDistIdx"
                                                                 placeholder="소속 총판 번호" name="storeDistDTO.storeDistIdx">
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account
                                </button>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account?
                                Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
