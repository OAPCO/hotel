<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Simple Sidebar - Start Bootstrap Template</title>


</head>
<body>

<div layout:fragment="content">

    <h2>매장 정보</h2>
    <table class="table my-0">

        <tr>
            <td>번호</td>
            <td>[[${storeDTO.storeIdx}]]</td>
        </tr>
        <tr>
            <td>매장명</td>
            <td>[[${storeDTO.storeName}]]</td>
        </tr>
        <tr>
            <td>매장코드</td>
        <td>[[${storeDTO.storeCd}]]</td>
        </tr>
        <tr>
            <td>소속 총판</td>
            <td>[[${storeDTO.storeDistDTO.storeDistName}]]</td>
        </tr>
        <tr>
            <td>생성일자</td>
        <td th:text="${#temporals.format(storeDTO.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <td>마지막수정</td>
        <td th:text="${#temporals.format(storeDTO.moddate, 'yyyy-MM-dd')}"></td>
        </tr>



    </table>



    <a th:href="@{/store/modify/{storeIdx}(storeIdx=${storeDTO.storeIdx})}">
        <button class="btn btn-primary" type="button"> 정보수정 </button>
    </a>
    <a th:href="@{/store/delete/{storeIdx}(storeIdx=${storeDTO.storeIdx})}">
        <button class="btn btn-danger" type="button"> 회원탈퇴 </button>
    </a>


</div>

</body>
</html>
