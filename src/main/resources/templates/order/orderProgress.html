<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>주문관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body id="page-top">
<div layout:fragment="content">
    <h4 class="card-title">주문관리</h4>
    <div class="card">
        <div class="card-header">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                주문진행 조회
            </div>
            <form method="post" th:action="@{/order/orderProgress}">
                <div class="table-responsive">
                    <table class="table head">

                        <thead>
                        <tr>
                            <th>매장명 선택</th>
                            <td>
                                <div>
                                    <select class="d-inline-block form-select form-select-sm" name="storeName">
                                        <option value="">(선택)</option>
                                        <option th:each="storeList : ${storeList}" th:value="${storeList.storeName}" th:text="${storeList.storeName}"></option>
                                    </select>
                                </div>
                            <th><strong>룸</strong></th>
                            <td><input type="text" name="roomName" value=""></td>
                            </th>
                        </tr>
                        </thead>
                        <tr>
                            <th><strong>신규 주문번호</strong></th>
                            <td><input type="text" name="newOrderNo" value=""></td>
                            <th><strong>주문서 이름</strong></th>
                            <td><input type="text" name="menuSheetName" value=""></td>
                        </tr>
                        <tr>
                            <th><strong>조리일시</strong></th>
                            <td>
                                <input type="datetime-local" name="startDate" th:field="*{startDate}" step="1">~
                                <input type="datetime-local" name="endDate" th:field="*{endDate}" step="1">
                            </td>
                            <th><strong> 주문서 상태</strong></th>
                            <td>
                                <input type="radio" name="menuSheetState" value="" checked>전체
                                <input type="radio" name="menuSheetState" value="0">주문전
                                <input type="radio" name="menuSheetState" value="1">조리요청
                                <input type="radio" name="menuSheetState" value="2">결제요청
                                <input type="radio" name="menuSheetState" value="3">결제완료
                                <input type="radio" name="menuSheetState" value="4">결제취소
                                <input type="radio" name="menuSheetState" value="5">조리완료
                                <input type="radio" name="menuSheetState" value="6">배달요청
                                <input type="radio" name="menuSheetState" value="7">배달완료
                            </td>
                        </tr>
                        <tr>
                            <th>주문상태</th>
                            <td>
                                <div>
                                    <select class="d-inline-block form-select form-select-sm" name="storeName">
                                        <option value="">(선택)</option>
                                        <option th:value="NEW">신규</option>
                                        <option th:value="CHECK">접수</option>
                                        <option th:value="CANCEL">취소</option>
                                        <option th:value="CALL">호출</option>
                                        <option th:value="CLOSE">완료</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">조회</button>
                        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/order/orderProgress/register}'|">신규등록</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="card" style="margin: 50px 20px;">
        <div class="card-body">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                매장 목록
            </div>
            <div class="table-responsive">
                <table class="table body">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>매장명</th>
                        <th>룸</th>
                        <th>주문번호</th>
                        <th>메뉴</th>
                        <th>조리요청일</th>
                        <th>결제금액</th>
                        <th>주문서 상태</th>
                        <th>주문상태</th>
                        <th>수정/삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${list}">
                        <td th:text="${data.menuSheetIdx}"></td>
                        <td th:text="${data.storeDTO.storeName}"></td>
                        <td th:text="${data.roomDTO.roomName}"></td>
                        <td>
                            <a th:text="${data.orderDTO.orderCd}"
                               th:href="@{'/admin/distchief/order/'+${data.orderDTO.orderIdx}}"
                            ></a>
                        </td>
                        <td th:text="${data.menu}"></td>
                        <td th:text="${data.orderdate}"></td>
                        <td th:text="${data.amount_of_payment}"></td>
                        <td th:text="${data.menuSheetState}"></td>
                        <td th:text="${data.orderProgressStatus}"></td>
                        <td><a th:href="@{'/order/orderManagement/modify/'+${data.menuSheetIdx}}" >수정</a>
                            /<a th:href="@{'/order/orderManagement/delete/'+${data.menuSheetIdx}}">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <ul class="mt-3 pagination">
                <li class="page-item"><a class="page-link" th:href="@{/admin/distchief/order/list(page=${prevPage})}"><</a></li>
                <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/admin/distchief/order/list(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
                <li class="page-item"><a class="page-link" th:href="@{/admin/distchief/order/list(page=${nextPage})}">></a></li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
