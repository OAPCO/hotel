<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body id="page-top">
<div layout:fragment="content">
<h3 class="text-dark mb-4">매출 관리</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
                <!---->
            </div>
            <div class="col-lg-10">
                <h5 class="text-dark mb-4">매출 수정</h5>
                <form th:action="@{/sales/update}" method="post" th:object="${salesDTO}">
                    <input type="hidden" name="storeMemberIdx" th:field="*{salesidx}" readonly>
                    <div class="row">
                        <div class="col-sm-2 bg-gray-200 text-black">결제일자</div>
                        <div class="col-sm-4 border">
                            <input type="date" name="date" th:field="*{date}">
                        </div>
                        <div class="col-sm-2 bg-gray-200 text-black">매장코드</div>
                        <div class="col-sm-4 border">
                            <input type=text name="storecd" th:field="*{storecd}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 bg-gray-200 text-black">매장명</div>
                        <div class="col-sm-4 border">
                            <input type=text name="storename" th:field="*{storename}">
                        </div>
                        <div class="col-sm-2 bg-gray-200 text-black">주문번호</div>
                        <div class="col-lg-3 p-1 text-black">
                            <input type="text" name="ordernum" th:field="*{ordernum}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 border">결제번호</div>
                        <div class="col-sm-4 border">
                            <input type="text" name="paymentnum" th:field="*{paymentnum}">
                        </div>
                        <div class="col-sm-2 border">회원ID</div>
                        <div class="col-sm-4 border">
                            <input type="text" name="id" th:field="*{id}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 border">결제금액(원)</div>
                        <div class="col-sm-4 border">
                            <input type="number" name="payment" th:field="*{payment}">
                        </div>
                        <div class="col-sm-2 border">결제방식</div>
                        <div class="col-sm-4 border">
                            <select class="form-select" name="payment_method" th:field="*{payment_method}">
                                <option value="오프라인결제">오프라인결제</option>
                                <option value="후결제">후결제</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 border">PG수수료(원)</div>
                        <div class="col-sm-4 border">
                            <input type="number" name="PG" th:field="*{PG}">
                        </div>
                        <div class="col-sm-2 border">매장송금액(원)</div>
                        <div class="col-sm-4 border">
                            <input type="number" name="storeremittance" th:field="*{storeremittance}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 border">순매출(원)</div>
                        <div class="col-sm-4 border">
                            <input type="number" name="net_sales" th:field="*{net_sales}">
                        </div>
                        <div class="col-sm-2 border">처리상태</div>
                        <div class="col-sm-4 border">
                            <select class="form-select" name="processing_status" th:field="*{processing_status}">
                                <option value="결제완료">결제완료</option>
                                <option value="취소완료">취소완료</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 border">총판조직</div>
                        <div class="col-sm-4 border">
                            <select class="form-select" name="distributor_organization" th:field="*{distributor_organization}">
                                <option value="1호텔">1호텔</option>
                                <option value="2호텔">2호텔</option>
                            </select>
                        </div>
                        <div class="col-sm-2 border">지사</div>
                        <div class="col-sm-4 border">
                            <select class="form-select" name="Branch" th:field="*{branch}">
                                <option value="서울">서울</option>
                                <option value="인천">인천</option>
                                <option value="부산">부산</option>
                                <option value="대전">대전</option>
                                <option value="대구">대구</option>
                                <option value="광주">광주</option>
                                <option value="울산">울산</option>
                                <option value="경기도">경기도</option>
                                <option value="강원도">강원도</option>
                                <option value="충청도">충청도</option>
                                <option value="전라도">전라도</option>
                                <option value="경상도">경상도</option>
                                <option value="제주도">제주도</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 border">매장</div>
                        <div class="col-sm-4 border">
                            <select class="form-select" name="store" th:field="*{store}">
                                <option value="1매장">1매장</option>
                                <option value="2매장">2매장</option>
                            </select>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary"
                                onclick="window.history.back()">이전</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
