<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">

<head>
    <title>지사관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body>
<div layout:fragment="content">
        <h4 class="card-title">총판장 관리</h4>
    <div class="card">
        <div class="card-body">
            <h4 style="color: #44454e">총판장 목록
                <div style="text-align:left;">
                    <button class="btn button" type="button" th:onclick="|location.href='@{/admin/admin/distchief/register}'|">신규등록</button>
                </div>
            </h4>
                <div class="table-responsive">
                <table class="table body">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>이름</th>
                        <th>전화번호</th>
                        <th>이메일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${list}">
                        <td th:text="${data.distChiefIdx}"></td>
                        <td th:text="${data.distChiefName}"></td>
                        <td th:text="${data.distChiefPhone}"></td>
                        <td th:text="${data.distChiefEmail}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <ul class="mt-3 pagination">
            <li class="page-item"><a class="page-link" th:href="@{/admin/admin/distchief/list(page=${prevPage})}"><</a></li>
            <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/admin/admin/distchief/list(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
            <li class="page-item"><a class="page-link" th:href="@{/admin/admin/distchief/list(page=${nextPage})}">></a></li>
        </ul>
    </div>
</div>
</body>

</html>
