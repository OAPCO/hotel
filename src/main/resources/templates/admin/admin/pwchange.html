<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>팀이름</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
    <link rel="stylesheet" href="/yhh.css">
    <style>
        td, th {
            white-space: nowrap;
        }
        th {
            text-align: center; /* 가로 중앙 정렬 */
            vertical-align: middle; /* 세로 중앙 정렬 */
        }

    </style>
    <title>총판조직 관리</title>
    <script>
        function validateForm() {
            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const newPassword2 = document.getElementById("newPassword2").value.trim();

            let valid = true;
            let message = "";

            if (!currentPassword || !newPassword || !newPassword2) {
                valid = false;
                message += "비밀번호는 공백일 수 없습니다.\n";
            } else if (newPassword !== newPassword2) {
                valid = false;
                message += "새 비밀번호와 비밀번호 확인이 일치하지 않습니다.\n";
            } else if (currentPassword === newPassword) {
                valid = false;
                message += "현재 비밀번호와 새 비밀번호는 같을 수 없습니다.\n";
            }

            if (!valid) {
                alert(message);
            }

            return valid;
        }
    </script>

</head>
<body id="page-top">
<div layout:fragment="content">
    <div class="card">
        <div class="card-header" style="margin: 50px 20px;">
            <h6><strong>비밀번호 변경</strong></h6>


            <form method="post" action="/admin/admin/pwchange" onsubmit="return validateForm();">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>현재 비밀번호</th>
                            <td class="align-middle text-start">
                                <input type="password" name="currentPassword" id="currentPassword" style="width:200px;">

                            </td>
                        </tr>
                        <tr>

                            <th>새 비밀번호</th>
                            <td class="align-middle text-start">
                                <input type="password" name="newPassword" id="newPassword" style="width:200px;">
                            </td>
                        </tr>
                        <tr>
                            <th>새 비밀번호 확인</th>
                            <td class="align-middle text-start">
                                <input type="password" name="newPassword2" id="newPassword2" style="width:200px;">
                            </td>
                        </tr>
                        </thead>
                    </table>
                    <!-- 성공 메시지 표시 -->
                    <div th:if="${successMessage}" class="message-box success-message">
                        <p th:text="${successMessage}"  style="color: green;"></p>
                    </div>
                    <!-- 에러 메시지 표시 -->
                    <div th:if="${errorMessage}" class="message-box error-message">
                        <p th:text="${errorMessage}"  style="color: red;"></p>
                    </div>
                    <div style="text-align: right;">
                        <button id="memberUpdate" class="btn text-white m-2" style="background-color: #36b9cc;" value="회원 정보 수정" th:onclick="memberUpdate()">변경</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
