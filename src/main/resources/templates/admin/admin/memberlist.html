<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>


    <title>매장 회원 관리</title>
</head>

<body id="page-top">
<div layout:fragment="content">
    <div class="card">
        <div class="card-header" style="margin: 50px 20px;">
            <h4 class="card-title">총판장관리</h4>
            <form method="post" th:action="@{/admin/admin/manage/memberlist}">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>매장유저권한</th>
                            <td >
                                <div class="d-inline-block">
                                    <select class="d-inline-block form-select form-select-sm" name="distName">
                                        <option  value="">전체</option>
                                        <option th:each="data : ${distList}" th:value="${data.distName}" th:text="${data.distName}"></option>
                                    </select>
                                </div>
                            </td>
                            <th>총판조직</th>
                            <td >
                                <div class="d-inline-block">
                                    <select class="d-inline-block form-select form-select-sm" name="distName">
                                        <option  value="">전체</option>
                                        <option th:each="data : ${distList}" th:value="${data.distName}" th:text="${data.distName}"></option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        </thead>
                        <tr>
                            <th>매장</th>
                            <td >
                                <div class="d-inline-block">
                                    <select class="d-inline-block form-select form-select-sm" name="distName">
                                        <option  value="">전체</option>
                                        <option th:each="data : ${distList}" th:value="${data.distName}" th:text="${data.distName}"></option>
                                    </select>
                                </div>
                            </td>
                            <th>이름</th>
                            <td><input type="text"  name="distChief" value="" placeholder="총판장이름"  style="width:300px;"></td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text"  name="distChief" value="" placeholder="총판장이름"  style="width:300px;"></td>
                            <th>연락처</th>
                            <td><input type="text"  name="distChief" value="" placeholder="총판장이름"  style="width:300px;"></td>
                        </tr>
                    </table>
                    <div style="text-align: center;">
                        <button type="submit" class="btn text-white m-2" style="background-color: #36b9cc;">조회</button>
                    </div>


                </div>
            </form>
        </div>
    </div>

    <div class="card" style="margin: 50px 20px;">
        <div class="card-body">
            <h4 class="card-title">코드 그룹</h4>
            <div class="d-flex justify-content-end">
            </div>
            <div style="text-align:right;">
                총 11건
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>총판조직명</th>
                        <th>이메일</th>
                        <th>이름</th>
                        <th>연락처</th>
                        <th>매장수</th>
                        <th>가맹점수</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--DTO에 DTO로 구성시 dto변수.dto변수.세부변수-->
                    <tr th:each="data:${list}"> <!--목록출력-->
<!--                        <td th:text="${data.distIdx}"></td>-->
<!--                        <td th:text="${data.distName}"></td>-->
<!--                        <td th:text="${data.distChiefEmail}"></td>-->
<!--                        <td th:text="${data.distChief}"></td>-->
<!--                        <td th:text="${data.distTel}"></td>-->
                        <td></td>
                        <td></td>
                        <td>
<!--                            <th:block th:if="${data.storeStatus != null and data.storeStatus.name() == 'ON'}">-->
<!--                                <span class="badge rounded-pill bg-primary">제휴중</span></th:block>-->
<!--                            <th:block th:if="${data.storeStatus != null and data.storeStatus.name() == 'OFF'}">-->
<!--                                <span class="badge rounded-pill bg-secondary">미제휴</span></th:block>-->

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-md-6">
            <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">

                <ul class="mt-3 pagination">
                    <li class="page-item"><a class="page-link" th:href="@{/admin/admin/manage/memberlist(page=${prevPage})}"><</a></li>
                    <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/admin/admin/manage/memberlist(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
                    <li class="page-item"><a class="page-link" th:href="@{/admin/admin/manage/memberlist(page=${nextPage})}">></a></li>
                </ul>
            </nav>

        </div>
        <div style="text-align: right;" class="m-3">
            <button class="btn btn-dark m-2" type="button" th:onclick="|location.href='@{/admin/adminpage/sdmregister}'|">등록</button>
        </div>
    </div>
</div>
</body>
