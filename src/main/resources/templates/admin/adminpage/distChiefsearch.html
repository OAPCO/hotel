<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyWebsite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-1">
            <!--왼쪽여백-->
        </div>
        <div class="col-lg-10">
            <!--목록-->
            <h2>목록</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>총판장</th>
                </tr>
                </thead>
                <div>
                    <form class="d-flex" th:action="@{/admin/adminpage/distChiefsearch}" method="post">
                        <input type="search" name="distChief" class="form-control me-2" placeholder="총판장이름" style="width:300px;">
                        <button type="submit" class="btn text-white" style="background-color: #36b9cc; margin-left: 5px;">조회</button>
                    </form>

                </div>
                <tbody>
                <tr th:each="data:${list}">
                    <!--아이디를 클릭시 해당 태그의 정보를 가지고 스크립트를 실행한다.-->
                    <td><a href="#" th:id="${data.distChiefDTO.distChiefName}" th:onclick="sendDataToParent(this)"
                           th:text="${data.distChiefDTO.distChiefName}">임시</a></td>
                </tr>
                </tbody>
            </table>
            <!-- 페이지 영역 -->
            <div class="col-md-6">
                <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">

                    <ul class="mt-3 pagination">
                        <li class="page-item"><a class="page-link" th:href="@{/admin/adminpage/distChiefsearch(page=${prevPage})}"><</a></li>
                        <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/admin/adminpage/distChiefsearch(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
                        <li class="page-item"><a class="page-link" th:href="@{/admin/adminpage/distChiefsearch(page=${nextPage})}">></a></li>
                    </ul>
                </nav>

            </div>
            <!-- 페이지 영역 끝 -->
        </div>
        <div class="col-lg-1">
            <!--오른쪽여백-->
        </div>
    </div>
</div>

<!--선택한 아이디를 전달하는 스크립트-->
<script th:inline="javascript">
    function sendDataToParent(link) {
        // 부모 창으로 데이터 전송
        var distChief = link.textContent;
        //var email = document.getElementById('email').value;
        window.opener.postMessage({distChief: distChief}, '*');
        window.close();
    }
</script>

</body>
</html>
