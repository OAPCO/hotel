<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Admin : 회원정보 수정</title>


</head>
<body>


<div layout:fragment="content">

    <div class="container-fluid mt-3">
        <h2>회원 정보 수정</h2>
        <form th:action="@{/manager/order/modify}" method="post">
            <div class="mb-3 mt-3">
                <label>아이디 : </label>
                <input type="text" class="form-control" placeholder="아이디" name="orderIdx">
            </div>
            <div class="mb-3">
                <label>비밀번호 : </label>
                <input type="password" class="form-control" placeholder="비밀번호" name="password">
            </div>
            <div class="mb-3">
                <label>비밀번호확인 : </label>
                <input type="password" class="form-control" placeholder="비밀번호 확인" name="password2">
            </div>


            <button type="submit" class="btn btn-primary">수정완료</button>
            <button type="button" class="btn btn-secondary"
                    onclick="window.history.back()">이전</button>
        </form>
    </div>

</div>

</body>
</html>
