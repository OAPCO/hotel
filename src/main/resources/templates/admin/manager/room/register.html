<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>룸 등록</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(/assets/img/dogs/image2.jpeg);"></div>
                    </div>
                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">룸 등록</h4>
                            </div>
                            <form class="user" th:action="@{/admin/manager/room/register}" method="post">


                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="storeCd"
                                               placeholder="매장 코드" name="storeDTO.storeCd">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="distCd"
                                               placeholder="룸 번호" name="roomCd">
                                    </div>
                                </div>

                                <div class="row mb-3">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" id="roomName"
                                               placeholder="룸명" name="roomName">
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">

                                        <select class="form-select" name="roomType">
                                            <option value="NORMAL">일반실</option>
                                            <option value="SPECIAL">특실</option>
                                            <option value="PARTYROOM">파티룸</option>
                                        </select><br>
                                    </div>
                                </div>

                                <button class="btn btn-primary d-block btn-user w-100" type="submit">등록</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
