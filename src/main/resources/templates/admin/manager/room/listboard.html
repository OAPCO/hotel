<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>룸 관리</title>
    <link rel="stylesheet" href="/yhh.css">

    <style>
        .row {
            display: flex;
            margin-bottom: 10px; /* 행 사이 간격 조정 */
            padding-left: 20px; /* 행의 왼쪽 간격 조정 */
        }
        .card {
            margin: 5px; /* 카드 사이 간격 조정 */
            padding: 10px;
            border: 1px solid #ccc;
        }

        #main-container {
            display: flex;
            width: 100%;
            height: 50%; /* 전체 높이로 확장하려면 */
        }

        #left-content {
            flex: 0 0 82%; /* 유연한 크기: 고정된 비율로 80% */
            background-color: #f0f0f0; /* 배경 색상, 필요에 따라 변경 */
            padding: 20px; /* 안쪽 여백 */
        }

        #right-content {
            flex: 0 0 18%; /* 유연한 크기: 고정된 비율로 20% */
            background-color: #d0d0d0; /* 배경 색상, 필요에 따라 변경 */
            padding: 20px; /* 안쪽 여백 */
        }
    </style>

</head>

<body>
<div layout:fragment="content">

    <h4 class="card-title">[[${storeDTO.storeName}]]</h4>


    <div id="main-container">
        <div id="left-content"></div>


        <div id="right-content">

            <th:block th:each="roomTypeList:${roomTypeList}">

                <div class="card">
                    <div class="card-header">[[${roomTypeList.roomType}]] / [[${roomTypeList.roomPrice}]]</div>
                    <div class="card-body">

                    </div>
                </div>
            </th:block>



        </div>


    </div>


    <div class="card">
    <div class="card-body">
        <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
            예약 요청 현황
        </div>
        <div class="table-responsive">
            <table class="table body">
                <thead>
                <tr>
                    <th>우선순위</th>
                    <th>룸 구분</th>
                    <th>투숙 인원</th>
                    <th>예약일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orderList:${roomOrderDTOS}">
                    <td th:text="${orderList.roomorderIdx}"></td>
                    <td th:text="${orderList.roomOrderType}"></td>
                    <td th:text="${orderList.peopleNum}"></td>
                    <td th:text="${#temporals.format(orderList.regdate, 'yyyy-MM-dd')}"></td>
                </tr>


                </tbody>
            </table>
        </div>

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript">



        function roomRegister(element) {


            //버튼이 속한 카드의 ID를 변수에 넣음
            var cardId = element.id;
            console.log('객실 등록 버튼을 누른 카드의 ID:', cardId);

            //객실 추가 팝업창 생성
            var popupUrl = "/window/roomregister?id=" + cardId;
            var popupOption = "width=1500, height=500";
            window.open(popupUrl, "객실 추가", popupOption);
        }


        function handleCardClick() {
            roomRegister(this);
        }



        var roomList = [[${list}]];
        console.log(roomList[0]);


        function createCards(totalCards, cardsPerRow) {

            const mainContainer = document.getElementById('left-content');

            let row;
            for (let i = 1; i <= totalCards; i++) {
                if ((i - 1) % cardsPerRow === 0) {
                    row = document.createElement('div');
                    row.className = 'row';
                    mainContainer.appendChild(row);
                }

                const card = document.createElement('div');
                card.id = `roomCard${i}`;
                card.className = 'card room-empty';
                row.appendChild(card);

                card.addEventListener('click', handleCardClick);


            }
        }

        createCards(60, 12);

        for (let i = 0; i < roomList.length; i++) {

            console.log(roomList[i]);

            var card = document.getElementById(roomList[i].roomCd);
            console.log(card);

            if(card) {

                card.removeEventListener('click', handleCardClick);
                card.className = 'card room-card';



                var roomStatus = [];
                switch (roomList[i].roomStatus) {
                    case 0:
                        roomStatus[i] = "[빈 방]";
                        break;
                    case 1:
                        roomStatus[i] = "[예약됨]";
                        break;
                    case 2:
                        roomStatus[i] = "[사용중]";
                        break;
                    case 3:
                        roomStatus[i] = "[할당대기]";
                        break;
                }



                var roomNameSpan = document.createElement("span");
                var roomTypeSpan = document.createElement("span");
                roomNameSpan.textContent = roomList[i].roomName;
                roomNameSpan.style.fontSize = "18px";
                roomTypeSpan.textContent = roomList[i].roomType;
                roomTypeSpan.style.fontSize = "14px";
                card.appendChild(roomNameSpan);
                card.appendChild(roomTypeSpan);
                card.appendChild(document.createTextNode(roomStatus[i]));
            }


        }



    </script>

</div>
</body>
</html>
