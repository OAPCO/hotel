<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>객실 관리</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="/yhh.css">
</head>

<body style="background-color: #fdeefb">

        <h4 class="card-title">객실 관리</h4>
    <div class="card">
        <div class="card-header">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                객실 등록
            </div>
            <form method="post" th:action="@{/admin/manager/room/typeregister}" enctype="multipart/form-data" onsubmit="submitFormAndCloseWindow()">
            <div class="table-responsive">
                <table class="table head">

                    <thead>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="roomTypeName" id="roomName">
                        </td>
                    </tr>
                    <tr>
                        <th>객실 사진</th>
                        <td class="col>">
                            대표 이미지  <input type="file" class="form-control" id="mainimgFile" name="mainimgFile">
                            세부 이미지  <input type="file" class="form-control" id="imgFile" name="imgFile" multiple required>
                        </td>
                    </tr>


                    </thead>

                </table>

                <div id="preview2"></div>
                <div id="preview"></div>

                <div style="text-align: center;">
                    <button type="submit" class="btn button">등록</button>
                    <button type="button" class="btn btn-secondary"
                            onclick="window.history.back()">이전</button>
                </div>

            </div>
            </form>
        </div>
    </div>

        <script>

            const input = document.getElementById('imgFile');
            const input2 = document.getElementById('mainimgFile');
            const preview = document.getElementById('preview');
            const preview2 = document.getElementById('preview2');

            input.addEventListener('change', function() {
                preview.innerHTML = ''; // 이미지 미리보기 초기화

                const files = this.files;
                for (const file of files) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '200px'; // 이미지 최대 너비 설정
                        img.style.marginRight = '10px'; // 이미지 간격 설정
                        preview.appendChild(img);
                    }

                    reader.readAsDataURL(file);
                }
            });

            input2.addEventListener('change', function() {
                preview2.innerHTML = ''; // 이미지 미리보기 초기화

                const files = this.files;
                for (const file of files) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.maxWidth = '200px'; // 이미지 최대 너비 설정
                        img.style.marginRight = '10px'; // 이미지 간격 설정
                        preview2.appendChild(img);
                    }

                    reader.readAsDataURL(file);
                }
            });






            //부모창에서 가져온 카드의 id 값 추출해서 roomCd에 집어넣음
            var urlParams = new URLSearchParams(window.location.search);
            var roomCd = urlParams.get('id');
            var roomCdInput = document.getElementById('roomCd');
            console.log(roomCd);

            //자리 값을 roomCd 인풋(히든)에 넣음
            var roomCdInput = document.getElementById('roomCd');
            roomCdInput.value = roomCd;
            console.log(roomCdInput);


            // 폼 제출 후 창 닫기
            function submitFormAndCloseWindow() {


                // 선택된 카드의 인덱스 가져오기
                var selectedCardIndex = roomCd.replace('roomCard', '');

                // 부모 창으로 인덱스 전송
                var parentWindow = window.opener;
                parentWindow.postMessage({ selectedCardIndex: selectedCardIndex }, '*');



                document.getElementById("roomForm").submit();
                window.close();
            }


        </script>

</body>
</html>
