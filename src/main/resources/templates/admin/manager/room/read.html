<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>룸 주문목록</title>
    <link rel="stylesheet" href="/yhh.css">



    <style>
        /* 상단 섹션 */
        #top-section {
            width: 100%;
            height: 65vh; /* 화면 높이의 70% */
            display: flex;
            justify-content: space-between;
        }

        /* 상단 섹션 내부의 두 개의 섹션 */
        .sub-section {
            width: 50%; /* 상단 섹션의 너비의 절반 */
            height: 100%;
            border: 1px solid #ccc;
        }

        /* 하단 섹션 */
        #bottom-section {
            width: 100%;
            height: 35vh;
            border: 1px solid #ccc;
        }
    </style>



</head>

<body>
<div layout:fragment="content">

    <!-- 상단 섹션 -->
    <section id="top-section">
        <!-- 첫 번째 섹션 -->
        <div class="sub-section">
            <div class="card">
                <div class="card-body">
                    <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                        [ [[${roomDTO.roomName}]] ]
                    </div>
                    <div class="table-responsive">
                        <table class="table body">
                            <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>메뉴</th>
                                <th>주문서 출력</th>
                                <th>주문일시</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data:${roomOrderDTO}">
                                <td th:text="${data.roomorderIdx}"></td>
                                <td>주문메뉴</td>
                                <td>주문서출력여부</td>
                                <td th:text="${#temporals.format(data.regdate, 'MM-dd / HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-md-6">
                </div>
            </div>
            <!-- 내용 -->
        </div>
        <!-- 두 번째 섹션 -->
        <div class="sub-section">
            <div class="card">
                <div class="card-body">
                    <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                        주문 현황
                    </div>
                    <div class="table-responsive">
                        <table class="table body">
                            <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>메뉴</th>
                                <th>주문서 출력</th>
                                <th>주문일시</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data:${roomOrderDTO}">
                                <td th:text="${data.orderCd}"></td>
                                <td>주문메뉴</td>
                                <td>주문서출력여부</td>
                                <td th:text="${#temporals.format(data.regdate, 'MM-dd / HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-md-6">
                </div>
            </div>
            <!-- 내용 -->
        </div>
    </section>

    <!-- 하단 섹션 -->
    <section id="bottom-section">
        <div class="card">
            <div class="card-body">
                <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                    객실 예약 현황
                </div>
                <div class="table-responsive">
                    <table class="table body">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>예약일</th>
                            <th>체크인</th>
                            <th>체크아웃</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data:${roomOrderList}">
                            <td th:text="${data.roomorderIdx}"></td>
                            <td th:text="${#temporals.format(data.regdate, 'MM-dd / HH:mm')}"></td>
                            <td>체크인</td>
                            <td>체크아웃</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-md-6">
            </div>
        </div>
        <!-- 내용 -->
    </section>



</div>
</body>
</html>
