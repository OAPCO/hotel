<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>룸 관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body>
<div layout:fragment="content">
    <h4 class="card-title">[[${storeDTO.storeName}]] 관리</h4>
    <div class="card">
        <div class="card-body">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                객실 목록
            </div>
        <div class="table-responsive">
            <button type="button" class="btn btn-primary" onclick="roomRegister()" >객실 추가</button>
            <table class="table body">
                <thead>
                <tr>
                    <th>No</th>
                    <th>룸 구분</th>
                    <th>룸 번호</th>
                    <th>룸 명</th>
                    <th>룸정보 수정</th>
                    <th>룸 삭제</th>
                    <th>주문현황</th>
                    <th>특이사항</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data:${list}">
                    <td th:text="${data.roomIdx}"></td>
                    <td>
                        <th:block th:switch="${data.roomType.name()}">
                            <span th:case="NORMAL">일반실</span>
                            <span th:case="SPECIAL">특실</span>
                            <span th:case="PARTYROOM">파티룸</span>
                        </th:block>
                    </td>
                    <td th:text="${data.roomCd}"></td>
                    <td>
                        <a th:text="${data.roomName}" th:href="@{'/admin/manager/room/'+${data.roomIdx}}" ></a>
                    </td>
                    <td><button class="btn btn-primary" type="button" th:onclick="|location.href='@{'/admin/manager/room/modify/'+${data.roomIdx}}'|">수정</button></td>
                    <td><button class="btn btn-secondary" type="button" th:onclick="|location.href='@{'/admin/manager/room/delete/'+${data.roomIdx}}'|">삭제</button></td>
                    <td><button class="btn btn-info" type="button" th:onclick="|location.href='@{'/admin/manager/room/'+${data.roomIdx}}'|">주문 현황</button></td>
                    <td>밤 10시 이후 여자 울음소리가 들린다면</td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
    <div class="col-md-6">
            <ul class="mt-3 pagination">
                <li class="page-item"><a class="page-link" th:href="@{/admin/manager/room/list(page=${prevPage})}"><</a></li>
                <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/admin/manager/room/list(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
                <li class="page-item"><a class="page-link" th:href="@{/admin/manager/room/list(page=${nextPage})}">></a></li>
            </ul>
    </div>
</div>


    <script th:inline="javascript">
        function roomRegister() {
            var popupUrl = "/window/roomregister";  //팝업에 띄울 맵핑명
            var popupOption = "width=1500, height=500"; //팝업창 크기
            //팝업창 열기
            window.open(popupUrl, "객실 추가", popupOption);
        }
    </script>

    <!-- 파일 끝에 이 스크립트를 추가하세요 -->
    <script th:inline="javascript">
        /* 작업 후 메시지가 있는지 확인하고 팝업으로 표시합니다. */
        var processMessage = /*[[${processMessage}]]*/ null;
        if (processMessage) {
            alert(processMessage);
        }
    </script>

</div>
</body>
</html>
