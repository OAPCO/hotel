<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>주문관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body id="page-top">
<div layout:fragment="content">
    <h4 class="card-title">주문관리</h4>
    <div class="card">
        <div class="card-header">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                주문번호 조회
            </div>
            <form method="post" th:action="@{/admin/manager/order/select}">
            <div class="table-responsive">
                <table class="table head">

                    <thead>
                    <tr>
                        <th style="width: 10%">매장명</th>
                        <td>
                            <input type="text" th:value="${storeDTO.storeName}" name="storeDTO.storeName" readonly="readonly" style="background-color: #F0F0F0">
                        </td>
                        <th style="width: 10%">객실</th>
                        <td style="width: 40%">
                            <div>
                                <select class="d-inline-block form-select form-select-sm" name="storeName">
                                    <option value="">전체</option>
                                    <option th:each="roomList : ${roomList}" th:value="${roomList.roomName}" th:text="${roomList.roomName}"></option>
                                </select>
                            </div>
<!--                            현재 매장에 해당하는 객실 목록만 셀렉트박스로-->
                        </td>
                    </tr>
                    </thead>
                    <tr>
                        <th>결제일시</th>
                        <td colspan="3">
                            <input type="date" style="width: 20%">
                            <input type="time" style="width: 25%">&nbsp;&nbsp;&nbsp;&nbsp;<strong>부터</strong>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="date" style="width: 20%">
                            <input type="time" style="width: 25%">
                        </td>
                    </tr>

                </table>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">조회</button>
                    <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/admin/manager/order/register}'|">신규등록</button>
                </div>

            </div>
            </form>
        </div>
    </div>
    <div class="card" style="margin: 50px 20px;">
        <div class="card-body">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                주문 내역
            </div>
            <div class="table-responsive">
                <table class="table body">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>룸</th>
                        <th>주문코드</th>
                        <th>메뉴</th>
                        <th>주문일시</th>
                        <th>결제금액</th>
                        <th>상태</th>
                        <th>임시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${list}">
                        <td th:text="${data.orderIdx}"></td>
                        <td th:text="${data.roomDTO.roomName}"></td>
                        <td>
                            <a th:text="${data.orderCd}" th:href="@{'/admin/manager/order/'+${data.orderIdx}}" ></a>
                        </td>
                        <td>메뉴</td>
                        <td th:text="${#temporals.format(data.regdate, 'MM-dd / HH:mm')}"></td>
                        <td>결제금액</td>
                        <td>결제상태</td>
                        <td><a th:href="@{'/admin/manager/order/modify/'+${data.orderIdx}}" >수정</a>
                            /<a th:href="@{'/admin/manager/order/delete/'+${data.orderIdx}}">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <ul class="mt-3 pagination">
                <li class="page-item"><a class="page-link" th:href="@{/admin/manager/order/select(page=${prevPage})}"><</a></li>
                <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/admin/manager/order/select(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
                <li class="page-item"><a class="page-link" th:href="@{/admin/manager/order/select(page=${nextPage})}">></a></li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
