<!DOCTYPE html>
<html data-bs-theme="light" lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/manager}">
<head>
    <title>매장관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>
<body>
<div layout:fragment="content">
    <!-- 탭 부분 -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab" aria-controls="payment" aria-selected="true">결제 목록</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales" type="button" role="tab" aria-controls="sales" aria-selected="false">매출 추이</button>
        </li>
    </ul>

    <!-- 탭 내용 부분 -->
    <div class="tab-content" id="myTabContent">
        <!-- 결제 목록 탭 -->
        <div class="tab-pane fade show active" id="payment" role="tabpanel" aria-labelledby="payment-tab">
            <div class="card">
                <div class="card-body">
                    <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                        결제 목록
                    </div>
                    <!-- 결제 목록 테이블 -->
                    <div class="table-responsive">
                        <!-- 검색 폼 -->
                        <form id="selectForm">
                            <table class="table head">
                                <thead>
                                <tr>
                                    <th>날짜</th>
                                    <td>
                                        <input type="date" name="startDate" id="isoStartDate">
                                        <input type="date" name="endDate" id="isoEndDate">
                                    </td>
                                </tr>
                                </thead>
                            </table>
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-primary">조회</button>
                            </div>
                        </form>
                        <!-- 결제 목록 출력 테이블 -->
                        <table class="table body" id="resultTable">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>결제분류</th>
                                <th>결제명</th>
                                <th>결제자</th>
                                <th>전화번호</th>
                                <th>금액</th>
                                <th>결제일시</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 결제 데이터 출력 -->
                            <tr th:each="data:${list}">
                                <td th:text="${data.paymentIdx}"></td>
                                <td th:text="${data.paymentType}"></td>
                                <td th:text="${data.paymentName}"></td>
                                <td th:text="${data.memberName}"></td>
                                <td th:text="${data.memberPhone}"></td>
                                <td th:text="${data.paymentPrice}"></td>
                                <td th:text="${#temporals.format(data.regdate, 'YY-MM-dd / HH:mm')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- 페이지네이션 -->
                        <div class="d-flex justify-content-center">
                            <ul class="mt-3 pagination">
                                <li class="page-item"><a class="page-link" th:href="@{/admin/manager/storesales(page=${prevPage})}"><</a></li>
                                <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                                    <li class="page-item active" th:if="${page == currentPage}">
                                        <a class="page-link" href="#">[[${page}]]</a>
                                    </li>
                                    <li class="page-item" th:unless="${page == currentPage}">
                                        <a class="page-link" th:href="@{/admin/manager/storesales(page=${page})}">[[${page}]]</a>
                                    </li>
                                </span>
                                <li class="page-item"><a class="page-link" th:href="@{/admin/manager/storesales(page=${nextPage})}">></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 매출 추이 탭 -->
        <div class="tab-pane fade" id="sales" role="tabpanel" aria-labelledby="sales-tab">
            <div class="card">
                <div class="card-header">
                    <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                        매출 현황
                    </div>
                    <!-- 매출 셀렉트 박스와 차트 -->
                    <div id="salesDiv">
                        <select class="form-control" id="chartSelect">
                            <option value="year" selected>연간</option>
                            <option value="month">월간</option>
                            <option value="day">일간</option>
                        </select>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 필요한 JavaScript 라이브러리 및 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/hotel.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            const yearlySales = [[${yearlySales}]];
            const monthSales = [[${monthSales}]];
            const daySales = [[${daySales}]];

            console.log("몬스"+monthSales);

            var chart;
            var ctx = document.getElementById('salesChart').getContext('2d');

            function renderChart(type, labels, data, label) {
                if (chart) {
                    chart.destroy();
                }
                chart = new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels,
                        datasets: [{
                            label: label,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            data: data
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            function toggle() {
                var chartSelectVal = $('#chartSelect').val(); // 수정: jQuery를 사용하여 값 가져오도록 변경
                if (chartSelectVal === 'year') {
                    var years = [];
                    var sales = [];
                    for (var i = 0; i < yearlySales.length; i++) {
                        years.push(yearlySales[i][0]);
                        sales.push(yearlySales[i][1]);
                    }
                    renderChart('bar', years, sales, '연도별 매출');
                } else if (chartSelectVal === 'month') {
                    var months = [];
                    var sales = [];
                    for (var i = 0; i < monthSales.length; i++) {
                        months.push(monthSales[i][0]);
                        sales.push(monthSales[i][1]);
                    }
                    renderChart('bar', months, sales, '월별 매출');
                } else if (chartSelectVal === 'day') {
                    var days = [];
                    var sales = [];
                    for (var i = 0; i < daySales.length; i++) {
                        days.push(daySales[i][0]);
                        sales.push(daySales[i][1]);
                    }
                    renderChart('bar', days, sales, '일별 매출');
                }
            }

            // 이벤트 리스너 등록
            $('#chartSelect').on('change', toggle);

            // 페이지 로드 시 기본 차트 렌더링
            toggle();

            // 검색 폼 제출 이벤트 핸들러
            $('#selectForm').on('submit', function (event) {
                event.preventDefault();
                var storeIdx = [[${storeDTO.storeName}]];

                // 필요한 값을 searchDTO에 담아서 보냄
                var searchDTO = {
                    startDate: $('#isoStartDate').val(),
                    endDate: $('#isoEndDate').val(),
                    storeIdx: storeIdx
                };

                //payment 날짜로 검색
                hotel.searchStorePayment(searchDTO);
            });
        });
    </script>

</div>
</body>
</html>
