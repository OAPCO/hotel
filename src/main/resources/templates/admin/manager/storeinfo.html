<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manager}">

<head></head>

<body>
<div layout:fragment="content" >
<div id="section1" class="container-fluid pt-5">
    <!-- 매장 정보 -->
    <div class="container" style="margin: auto; width: 80%;">
        <div class="card shadow">
            <div class="card-header py-3">
                <div class="sub_title">
                    <h2>매장 안내 </h2>	<p>Store information</p>
                    <span>동해와 설악의 청정한 자연과 스페인의 건축 미학이 깃든 리조트의 만남!<br>
자연과 하나되는 고품격 리조트에서 지중해 스페인의 멋과 낭만을 경험할 수 있을 것 입니다.<br>
또한 고객의 마음을 헤아리는 품격 높은 서비스로 달콤하고 아늑한 휴식을 즐길 수 있을 것 입니다.
                        <br>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody>
                    <tr class="row">
                        <img src="https://cdn.pixabay.com/photo/2017/05/31/10/23/manor-house-2359884_1280.jpg" class="d-block w-100">
                    </tr>
                    <tr class="row">
                        <td class="col-2 ">영업시간</td>
                        <td class="col-9">
                            <div>영업 시작: <input type="time" value="09:00" readonly> ~ 영업 끝: <input type="time" value="18:00" readonly></div>
                        </td>
                    </tr>
                    <tr class="row">
                        <td class="col-2">휴무일</td>
                        <td class="col-9">토요일</td>
                    </tr>
                    <tr class="row">
                        <td class="col-2">휴무일내용</td>
                        <td class="col-9">가족 행사로 인한 휴무</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div> <!-- 매장 상세 정보 -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    var menuCateList = [
        {
            menuCateIdx: 1,
            detailMenuDTOList: [
                {
                    name: '메뉴 1-1',
                    image: 'https://via.placeholder.com/150',
                    price: '$10'
                },
                {
                    name: '메뉴 1-2',
                    image: 'https://via.placeholder.com/150',
                    price: '$20'
                },
                {
                    name: '메뉴 1-3',
                    image: 'https://via.placeholder.com/150',
                    price: '$30'
                },
            ],
        },
        {
            menuCateIdx: 2,
            detailMenuDTOList: [
                {
                    name: '메뉴 2-1',
                    image: 'https://via.placeholder.com/150',
                    price: '$10'
                },
                {
                    name: '메뉴 2-2',
                    image: 'https://via.placeholder.com/150',
                    price: '$20'
                },
                {
                    name: '메뉴 2-3',
                    image: 'https://via.placeholder.com/150',
                    price: '$30'
                },
            ],
        },
        {
            menuCateIdx: 3,
            detailMenuDTOList: [
                {
                    name: '메뉴 3-1',
                    image: 'https://via.placeholder.com/150',
                    price: '$10'
                },
                {
                    name: '메뉴 3-2',
                    image: 'https://via.placeholder.com/150',
                    price: '$20'
                },
                {
                    name: '메뉴 3-3',
                    image: 'https://via.placeholder.com/150',
                    price: '$30'
                },
            ]
        }
    ];

    function changeDetails(categoryIdx) {
        var selectedCate = menuCateList.find(function(m) {
            return m.menuCateIdx == categoryIdx;
        });

        var detailGroup = document.getElementById('details');
        detailGroup.innerHTML = '';

        selectedCate.detailMenuDTOList.forEach(function(menu) {
            var divRow = document.createElement('div');
            divRow.className = 'row mb-3';

            var div = document.createElement('div');
            div.className = 'card col-12';

            var divCardBody = document.createElement('div');
            divCardBody.className = 'card-body row';

            var divImgCol = document.createElement('div');
            divImgCol.className = 'col-2';

            var imgFood = document.createElement('img');
            imgFood.src = menu.image;
            imgFood.alt = 'food_image';
            imgFood.className = 'card-img-top';
            imgFood.style.height = '100px';

            divImgCol.appendChild(imgFood);

            var divDescCol = document.createElement('div');
            divDescCol.className = 'col-10';

            var h5 = document.createElement('h5');
            h5.textContent = menu.name;
            h5.className = 'card-title';

            var p = document.createElement('p');
            p.textContent = menu.price;
            p.className = 'card-text';

            divDescCol.appendChild(h5);
            divDescCol.appendChild(p);

            divCardBody.appendChild(divImgCol);
            divCardBody.appendChild(divDescCol);
            div.appendChild(divCardBody);
            divRow.appendChild(div);

            detailGroup.appendChild(divRow);
        });
    }

    // Set initial display
    document.addEventListener("DOMContentLoaded", function(event) {
        changeDetails(1);
    });

    // Additional code...
</script>
</div>
</body>
</html>
