<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>매장관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body>

<div layout:fragment="content">
        <h4 class="card-title">매장 관리</h4>
    <div class="card">
        <div class="card-header">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">
                매장주 등록
            </div>
            <form method="post" th:action="@{/admin/distchief/manager/register}">
            <div class="table-responsive">
                <table class="table head">

                    <input type="hidden" name="roleType" value="MANAGER">

                    <thead>
                    <tr>
                        <th>소속총판코드(임시)</th>
                        <td><input type="text" name="distDTO.distCd"></td>
                        <th>이름</th>
                        <td><input type="text" name="managerName"></td>
                    </tr>
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" name="managerId"></td>
                        <th>비밀번호</th>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="text" name="managerPhone"></td>
                        <th>이메일</th>
                        <td><input type="text" name="managerEmail"></td>
                    </tr>


                    </thead>

                </table>
                <div style="text-align: center;">
                    <button type="submit" class="btn button">등록</button>
                </div>

            </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
