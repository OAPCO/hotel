<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">브랜드 등록</h4>
                            </div>
                            <form class="user" th:action="@{/admin/distchief/brand/register}" method="post">

                                <div class="mb-3 mt-3">
                                    <label>브랜드이름 : </label>
                                    <input type="text" class="form-control" placeholder="브랜드이름" name="brandName">
                                </div>

                                <div class="mb-3 mt-3">
                                    <label>브랜드코드 : </label>
                                    <input type="text" class="form-control" placeholder="브랜드 코드" name="brandCd">
                                </div>

                                <div class="mb-3 mt-3">
                                    <label>소속총판코드 : </label>
                                    <div class="d-inline-block">
                                        <select name="distDTO.distCd" class="form-control">
                                            <option value="" disabled selected>총판코드를 선택하세요</option>
                                            <!-- use Thymeleaf or other tags to loop over the distCds here -->
                                            <option th:each="cd : ${distCd}" th:value="${cd}" th:text="${cd}"></option>
                                        </select>
                                    </div>
                                </div>



                                <button class="btn btn-primary d-block btn-user w-100" type="submit">등록
                                </button>
                            </form>
                            <div class="text-center">
                                <a class="small" th:href="@{/admin/distchief/brand/list}">목록으로 돌아가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
