<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>브랜드 정보</title>
</head>

<body id="page-top">
<div layout:fragment="content">
    <div class="container-fluid">
        <p></p>
        <h3 class="text-dark mb-4">브랜드 정보</h3>

        <div class="card">
            <div class="card-header" style="margin: 50px 20px;">
                <form id="searchForm" method="post" th:action="@{/brand/list}">
                    <div class="table-responsive">
                        <h3>검색</h3>
                        <table class="table">
                            <tbody>
                            <tr>
                                <td class="col-2"><strong>총판ID</strong></td>
                                <td class="col-4"><input type="text" class="form-control"
                                                         name="distChiefEmail"></td>
                                <td class="col-2"><strong>총판조직명</strong></td>
                                <td class="col-4">
                                    <div class="d-inline-block">
                                        <select class="d-inline-block form-select form-select-sm" name="distName">
                                            <option th:each="distList : ${distList}" th:value="${distList.DistName}" th:text="${distList.DistName}"></option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr >
                                <td class="col-2"><strong>브랜드코드</strong></td>
                                <td class="col-4"><input type="text" class="form-control"
                                                         name="brandCode" ></td>
                                <td class="col-2"><strong>브랜드명</strong></td>
                                <td class="col-4"><input type="text" class="form-control"
                                                         name="brandName" ></td>
                            </tr>
                            <tr>
                                <td class="col-2"><strong>카테고리</strong></td>
                                <td class="col-4">
                                    <select class="form-select" name="brandcate">
                                    <option value="">카테고리1</option>
                                    <option value="">카테고리2</option>
                                    </select>
                                </td>
                                <td class="col-2"><strong>상태</strong></td>
                                <td class="col-4">
                                    <div class="d-inline-block">
                                        <select class="form-select" name="storeStatuses">
                                            <option value="" th:selected="${storeStatuses == ''}">전체</option>
                                            <option th:each="stat:${storeStatuses}" th:value="${stat}" th:text="${stat}"
                                                    th:selected="${#strings.equals(storeStatuses, stat)}"></option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-2"><strong>대표자 ID</strong></td>
                                <td class="col-4" >
                                    <input type="text" class="form-control" name="distChiefEmail" disabled readonly />                                </td>
                                <td class="col-2"><strong>대표자 성명</strong></td>
                                <td class="col-4" >
                                    <input type="text" class="form-control" name="distChief" disabled readonly />
                                </td>
                            </tr>
                            <tr>
                                <td class="col"><strong>연락처</strong></td>
                                <td class="col">
                                    <input type="text" class="form-control" name="distTel" disabled readonly />
                                </td>
                            </tr>
                            </tbody>

                        </table>
                        <div class="container d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">조회</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">브랜드 목록</p>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-md-3 text-nowrap">
                        <div id="회원 타입" class="dataTables_length" aria-controls="dataTable"><label
                                class="form-label">회원분류&nbsp;
                            <select class="d-inline-block form-select form-select-sm">
                            <option value="10" selected="">전체</option>
                            <option value="25">카카오톡</option>
                            <option value="50">호텔사이트</option>

                        </select>&nbsp;
                        </label></div>
                    </div>

                </div>


                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                    <table class="table my-0" id="dataTable1">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>브랜드명</th>
                            <th>소속총판 코드</th>
                            <th>브랜드 코드</th>
                            <th>등록일자</th>
                            <th>수정일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data:${brandList}">
                            <td th:text="${data.brandIdx}"></td>
                            <td>
                                <a th:text="${data.brandName}" th:href="@{'/brand/'+${data.brandIdx}}" ></a>
                            </td>
                            <td th:text="${data.distDTO.distCd}"></td>
                            <td th:text="${data.brandCd}"></td>
                            <td th:text="${#temporals.format(data.regdate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#temporals.format(data.moddate, 'yyyy-MM-dd')}"></td>

                            <td><a th:href="@{'/brand/modify/'+${data.brandIdx}}" >수정</a>
                                /<a th:href="@{'/brand/delete/'+${data.brandIdx}}">삭제</a></td>
                        </tr>

                        </tbody>

                    </table>


                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mr-3" type="button" th:onclick="|location.href='@{/brand/register}'|">
                        등록</button>
                </div>
                <div class="d-flex justify-content-center">
                    <ul class="mt-3 pagination">
                        <li class="page-item"><a class="page-link" th:href="@{/brand/list(page=${prevPage})}"><</a></li>
                        <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                            <li class="page-item active" th:if="${page == currentPage}">
                                <a class="page-link" href="#">[[${page}]]</a>
                            </li>
                            <li class="page-item" th:unless="${page == currentPage}">
                                <a class="page-link" th:href="@{/brand/list(page=${page})}">[[${page}]]</a>
                            </li>
                        </span>
                        <li class="page-item"><a class="page-link" th:href="@{/brand/list(page=${nextPage})}">></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
