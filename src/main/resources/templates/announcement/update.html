<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body id="page-top">
<div layout:fragment="content">
    <h3 class="text-dark mb-4">수정</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1">
                <!---->
            </div>
            <div class="col-lg-10">
                <h5 class="text-dark mb-4">공지사항 수정</h5>
                <form th:action="@{/announcement/update}" method="post" enctype="multipart/form-data"
                      th:object="${announcementDTO}">
                    <input type="hidden" name="noticeIdx" th:field="*{noticeIdx}" readonly>
                    <div class="row">
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">제목</div>
                        <div class="col-lg-3 p-1 text-black">
                            <input type="text" placeholder="이메일" name="title" th:field="*{title}">
                        </div>
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">내용</div>
                        <div class="col-lg-3 p-1 text-black">
                            <input type="text" name="contents" th:field="*{contents}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">이미지</div>
                        <div class="col-lg-3 p-1 text-black">
                            <input type="hidden" name="img" th:field="*{img}" readonly>
                            <input type="file" name="file" accept="image/*">
                        </div>
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">이미지 가로</div>
                        <div class="col-lg-3 p-1 text-black">
                            <input type="number" name="imgWidth" th:field="*{imgWidth}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">이미지 세로</div>
                        <div class="col-lg-3 p-1 text-black">
                            <input type="number" name="imgHeight" th:field="*{imgHeight}">
                        </div>
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">삭제여부</div>
                        <div class="col-lg-3 p-1 text-black">
                            <select class="form-select" name="delYn" th:field="*{delYn}">
                                <option value="Y">삭제</option>
                                <option value="N">비삭제</option>
                            </select>
                        </div>
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">공지타입</div>
                        <div class="col-lg-3 p-1 text-black">
                            <select class="form-select" name="noticeType" th:field="*{noticeType}">
                                <option value="0">공지</option>
                                <option value="1">발표</option>
                            </select>
                        </div>
                        <div class="col-lg-3 p-1 bg-gray-200 text-black">공개유무</div>
                        <div class="col-lg-3 p-1 text-black">
                            <select class="form-select" name="noticeType" th:field="*{realDelYn}">
                                <option value="Y">공개</option>
                                <option value="N">비공개</option>
                            </select>
                        </div>
                        <input type="hidden" name="ref" th:field="*{ref}">
                    </div>
                    <div class="container d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">수정</button>
                        <button type="button" class="btn btn-secondary"
                                onclick="window.history.back()">이전</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
