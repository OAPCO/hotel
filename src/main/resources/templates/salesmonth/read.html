<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>
<body>
<!--개발 완료 후 위에 head부분을 삭제합니다-->
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <!--왼쪽여백-->
            </div>
            <div class="col-lg-6">
                <!--상세정보-->
                <div class="card">
                    <div class="card-header">상세보기</div>
                    <div class="card-body">
                        <p>no: <span th:text="${data.salesmonthidx}"></span></p>
                        <p>총판조직: <span th:text="${data.distributor_organization}"></span></p>
                        <p>지사: <span th:text="${data.Branch}"></span></p>
                        <p>매장: <span th:text="${data.store}"></span></p>
                        <p>결제일자: <span th:text="${data.date}"></span></p>
                        <p>합산금액(원): <span th:text="${#numbers.formatInteger(data.offline_payment_amount+data.PG_payment_amount+data.PG_fee+data.fee_per_case+data.monthly_fee+data.storeremittance,3,'COMMA')}"></span></p>
                        <p>오프라인 결제금액(원): <span th:text="${#numbers.formatInteger(data.offline_payment_amount,3,'COMMA')}"></span></p>
                        <p>PG결제금액(원): <span th:text="${#numbers.formatInteger(data.PG_payment_amount,3,'COMMA')}"></span></p>
                        <p>PG수수료(원): <span th:text="${#numbers.formatInteger(data.PG_fee,3,'COMMA')}"></span></p>
                        <p>건별수수료(원): <span th:text="${#numbers.formatInteger(data.Fee_per_case,3,'COMMA')}"></span></p>
                        <p>월정수수료(원): <span th:text="${#numbers.formatInteger(data.Monthly_fee,3,'COMMA')}"></span></p>
                        <p>매장송금액(원): <span
                                th:text="${#numbers.formatInteger(data.storeremittance,3,'COMMA')}"></span></p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary"
                                th:onclick="|location.href='@{/salesmonth/list}'|">목록</button>
                        <button type="button" class="btn btn-secondary"
                                th:onclick="|location.href='@{/salesmonth/update/}'+${data.salesmonthidx}|">수정</button>
                        <button type="button" class="btn btn-danger"
                                th:onclick="|location.href='@{/salesmonth/delete/}'+${data.salesmonthidx}|">삭제</button>
                    </div>
                </div>
                <!--상세정보 끝-->
            </div>
            <div class="col-lg-3">
                <!--오른쪽여백-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
