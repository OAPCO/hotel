<body>

    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-dark p-0">
        <div class="container-fluid d-flex flex-column p-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="/">

                <li class="nav-item dropdown">

                <li class="nav-item">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">

                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item change-language" data-lang="ko">한국어</a></li>
                        <li><a class="dropdown-item change-language" data-lang="en">English</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/member/register}"><i class="far fa-user-circle"></i><span>회원가입</span></a></li>

<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/theme.js"></script>

<script>
    $(document).ready(function(){
        // 사용자가 선택한 언어를 저장할 키
        var languageKey = 'selectedLanguage';

        // 저장된 언어가 있는지 확인하고, 있으면 해당 언어로 설정
        var selectedLanguage = localStorage.getItem(languageKey);
        if(selectedLanguage) {
            setLanguage(selectedLanguage);
        }

        // 언어 변경 함수
        function setLanguage(lang) {
            $('.change-language').removeClass('selected');
            $('.change-language[data-lang="' + lang + '"]').addClass('selected');
            // 각 다국어 항목에 맞게 텍스트 변경
            if(lang === 'ko') {
                $('span:contains("Member Management")').text('회원관리');
                $('span:contains("Store Management")').text('매장관리');
                $('span:contains("Change Password")').text('비밀번호변경');
                $('span:contains("Language Management")').text('다국어관리');
                $('.dropdown-item:contains("Store Member Management")').text('매장회원관리');
                $('.dropdown-item:contains("Store Distributor Management")').text('총판조직관리');
                $('span:contains("logout")').text('로그아웃');
                $('span:contains("メンバー管理")').text('회원관리');
                $('span:contains("店舗管理")').text('매장관리');
                $('span:contains("パスワードの変更")').text('비밀번호변경');
                $('span:contains("言語管理")').text('다국어관리');
                $('span:contains("ログアウト")').text('로그아웃');
                $('.dropdown-item:contains("店舗会員管理")').text('매장회원관리');
                $('.dropdown-item:contains("販売店組織管理")').text('총판조직관리');
            } else if(lang === 'en') {
                $('span:contains("회원관리")').text('Member Management');
                $('span:contains("매장관리")').text('Store Management');
                $('span:contains("비밀번호변경")').text('Change Password');
                $('span:contains("다국어관리")').text('Language Management');
                $('span:contains("로그아웃")').text('logout');
                $('.dropdown-item:contains("매장회원관리")').text('Store Member Management');
                $('.dropdown-item:contains("총판조직관리")').text('Store Distributor Management');
                $('span:contains("メンバー管理")').text('Member Management');
                $('span:contains("店舗管理")').text('Store Management');
                $('span:contains("パスワードの変更")').text('Change Password');
                $('span:contains("言語管理")').text('Language Management');
                $('span:contains("ログアウト")').text('logout');
                $('.dropdown-item:contains("店舗会員管理")').text('Store Member Management');
                $('.dropdown-item:contains("販売店組織管理")').text('Store Distributor Management');
            } else if(lang === 'jp') {
                $('span:contains("회원관리")').text('メンバー管理');
                $('span:contains("매장관리")').text('店舗管理');
                $('span:contains("비밀번호변경")').text('パスワードの変更');
                $('span:contains("다국어관리")').text('言語管理');
                $('span:contains("로그아웃")').text('ログアウト');
                $('.dropdown-item:contains("매장회원관리")').text('店舗会員管理');
                $('.dropdown-item:contains("총판조직관리")').text('販売店組織管理');
                $('span:contains("Member Management")').text('メンバー管理');
                $('span:contains("Store Management")').text('店舗管理');
                $('span:contains("Change Password")').text('パスワードの変更');
                $('span:contains("Language Management")').text('言語管理');
                $('span:contains("logout")').text('ログアウト');
                $('.dropdown-item:contains("Store Member Management")').text('店舗会員管理');
                $('.dropdown-item:contains("Store Distributor Management")').text('販売店組織管理');
                // 다른 언어에 대한 변경 내용도 여기에 추가
            }
            // 선택한 언어를 로컬 스토리지에 저장
            localStorage.setItem(languageKey, lang);
        }

        // 언어 변경 버튼 클릭 이벤트 처리
        $('.change-language').click(function(){
            var lang = $(this).data('lang');
            setLanguage(lang);
        });
    });
</script>


</body>
</html>
