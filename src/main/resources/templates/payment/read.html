<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        tfoot th {
            text-align: right;
        }
    </style>
</head>
<body id="page-top">
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <!--왼쪽여백-->
            </div>
            <div class="col-lg-10">
                <h2>목록</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>구분</th>
                        <th>결제구분</th>
                        <th>룸명</th>
                        <th>주문확정일시</th>
                        <th>매장명</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${data.orderNo}">임시</td>
                        <td th:text="${data.type}">임시</td>
                        <td th:text="${data.paymentPayType}">임시</td>
                        <td th:text="${data.roomName}">임시</td>
                        <td th:text="${data.orderdate}">임시</td>
                        <td th:text="${data.storename}">임시</td>
                        <td th:text="${data.paymentCompleteState}">임시</td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <table id="dynamic-table">
                    <thead>
                    <tr>
                        <td colspan="2" th:text="${data.orderNo}">임시</td>
                        <td colspan="2" th:text="${data.orderdate}">임시</td>
                    </tr>
                    <tr>
                        <th>No.</th>
                        <th>메뉴</th>
                        <th>수량</th>
                        <th>금액(원)</th>
                    </tr>
                    </thead>
                    <tbody id="dynamic-table-body">
                    <!-- Table rows will be dynamically added here -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="3">총 금액(원):</th>
                        <th id="total-price">0</th>
                    </tr>
                    </tfoot>
                </table>
                <br>
                <table id="table">
                    <thead>
                    <tr>
                        <td rowspan='2'>결제번호</td>
                        <td rowspan='2'>아이디</td>
                        <td colspan='5'>내역</td>
                        <td rowspan='2'>결제금액(원)</td>
                        <td rowspan='2'>결제일시</td>
                        <td rowspan='2'>결제구분</td>
                        <td rowspan='2'>결제취소</td>
                    </tr>
                    <tr>
                        <td>주문번호</td>
                        <td>메뉴</td>
                        <td>수량</td>
                        <td>구분</td>
                        <td>금액(원)</td>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
                <br>
                <script th:inline="javascript">
                    window.onload = function () {
                        // 데이터 가져오기
                        var ordercount = sessionStorage.getItem("ordercount");
                        var menuValues = JSON.parse(sessionStorage.getItem("menuValues"));
                        var countValues = JSON.parse(sessionStorage.getItem("countValues"));
                        var priceValues = JSON.parse(sessionStorage.getItem("priceValues"));

                        var paymentNo = [[${data.paymentNo}]];
                        var id = [[${data.id}]];
                        var paymentdate = [[${data.paymentdate}]];
                        var paymentPayType = [[${data.paymentPayType}]];
                        var paymentCompleteState = [[${data.paymentCompleteState}]];
                        var orderNo = [[${data.orderNo}]];
                        var type = [[${data.type}]];

                        // 첫 번째 테이블 동적 데이터 추가
                        var dynamicTableBody = document.getElementById("dynamic-table-body");
                        var totalPriceCell = document.getElementById("total-price");
                        var totalPrice = 0;

                        dynamicTableBody.innerHTML = ""; // 기존 데이터 초기화

                        for (var i = 0; i < ordercount; i++) {
                            var menuIdx = i + 1;
                            var menu = menuValues[i];
                            var count = countValues[i];
                            var price = priceValues[i];

                            var newRow = document.createElement("tr");
                            newRow.innerHTML = `
                <td class="no">${menuIdx}</td>
                <td class="menu">${menu}</td>
                <td class="count">${count}</td>
                <td class="price">${price}</td>
            `;
                            dynamicTableBody.appendChild(newRow);

                            totalPrice += price;
                        }

                        totalPriceCell.textContent = totalPrice;

                        // 두 번째 테이블 동적 데이터 추가
                        var tableBody = document.getElementById("table-body");

                        for (var i = 0; i < ordercount; i++) {
                            var menu = menuValues[i];
                            var count = countValues[i];
                            var price = priceValues[i];

                            var newRow = document.createElement("tr");

                            if (i === 0) {
                                newRow.innerHTML = `
                    <td rowspan="${ordercount}">${paymentNo}</td>
                    <td rowspan="${ordercount}">${id}</td>
                    <td rowspan="${ordercount}">${orderNo}</td>
                    <td>${menu}</td>
                    <td>${count}</td>
                    <td>${type}</td>
                    <td>${price}</td>
                    <td rowspan="${ordercount}">${totalPrice}</td>
                    <td rowspan="${ordercount}">${paymentdate}</td>
                    <td rowspan="${ordercount}">${paymentPayType}</td>
                    <td rowspan="${ordercount}">${paymentCompleteState}</td>

                `;
                            } else {
                                newRow.innerHTML = `
                    <td>${menu}</td>
                    <td>${count}</td>
                    <td>${type}</td>
                    <td>${price}</td>
                `;
                            }

                            tableBody.appendChild(newRow);
                        }
                    };
                </script>
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/payment/list}'|">목록</button>
                <button type="button" class="btn btn-secondary"
                        th:onclick="|location.href='@{/payment/update/}'+${data.paymentIdx}|">수정</button>
                <button type="button" class="btn btn-danger"
                        th:onclick="|location.href='@{/payment/delete/}'+${data.paymentIdx}|">삭제</button>
            </div>
            <div class="col-lg-3">
                <!--오른쪽여백-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
