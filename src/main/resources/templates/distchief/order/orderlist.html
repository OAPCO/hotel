<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>

    <title>매장관리</title>
</head>

<body id="page-top">
<div layout:fragment="content">
    <div class="card">
        <div class="card-header" style="margin: 50px 20px;">
            <h4 class="card-title">주문번호 조회</h4>
            <form method="post" th:action="@{/distchief/order/orderlist}">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>총판조직</th>
                        <th class="align-middle text-start">  <!-- 수정된 부분 -->
                            <div class="d-inline-block">
                                <select class="d-inline-block form-select form-select-sm" name="distName">
                                    <option value="">(선택)</option>
                                    <option th:each="distList : ${distList}" th:value="${distList.DistName}" th:text="${distList.DistName}"></option>
                                </select>
                            </div>
                        </th>
                        <th>지사</th>
                        <th class="align-middle text-start">  <!-- 수정된 부분 -->
                            <div class="d-inline-block">
                                <select class="d-inline-block form-select form-select-sm" name="branchName">
                                    <option value="">(선택)</option>
                                    <option th:each="branchList : ${branchList}" th:value="${branchList.branchName}" th:text="${branchList.branchName}"></option>
                                </select>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                        <th>매장</th>
                        <th class="align-middle text-start">  <!-- 수정된 부분 -->
                            <div class="d-inline-block">
                                <select class="d-inline-block form-select form-select-sm" name="storeName">
                                    <option value="">(선택)</option>
                                    <option th:each="storeList : ${storeList}" th:value="${storeList.storeName}" th:text="${storeList.storeName}"></option>
                                </select>
                            </div>
                        <td><strong>매장명(x)</strong></td>
                        <td><input type="text" name="asdaqwsd"></td>
                        </th>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><strong>주문번호</strong></td>
                        <td><input type="text" name="orderCd" value=""></td>
                        <td><strong>룸</strong></td>
                        <td><input type="text" name="roomName" value=""></td>
                    </tr>
                    <tr>
                        <td><strong>결제일시(x)</strong></td>
                        <td>
                            <input type="date">
                            <input type="time"> ~
                            <input type="date">
                            <input type="time">
                        </td>
                    </tr>
                    <tr>
                        <td><strong>상태(x)</strong></td>
                        <td>
                            <input type="radio" name="ert" value="" checked>전체
                            <input type="radio" name="ert" value="DIRECTSTORE">미결제
                            <input type="radio" name="ert" value="FRANCHISEE">결제완료
                            <input type="radio" name="ert" value="FRANCHISEE">결제취소
                        </td>
                    </tr>


                    </tbody>

                </table>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">조회</button>
                    <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/distchief/order/register}'|">신규등록</button>
                </div>

            </div>
            </form>
        </div>
    </div>
    <div class="card" style="margin: 50px 20px;">
        <div class="card-body">
            <h4 class="card-title">매장 목록</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>총판조직</th>
                        <th>지사</th>
                        <th>매장</th>
                        <th>룸</th>
                        <th>주문번호</th>
                        <th>메뉴</th>
                        <th>주문확정일시</th>
                        <th>결제금액</th>
                        <th>상태</th>
                        <th>임시</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${list}">
                        <td th:text="${data.orderIdx}"></td>
                        <td th:text="${data.distDTO.distName}"></td>
                        <td th:text="${data.branchDTO.branchName}"> </td>
                        <td th:text="${data.storeDTO.storeName}"></td>
                        <td th:text="${data.roomDTO.roomName}"></td>
                        <td>
                            <a th:text="${data.orderCd}" th:href="@{'/distchief/order/'+${data.orderIdx}}" ></a>
                        </td>
                        <td>메뉴</td>
                        <td th:text="${#temporals.format(data.regdate, 'MM-dd / HH:mm')}"></td>
                        <td>결제금액</td>
                        <td>결제상태</td>
                        <td><a th:href="@{'/distchief/order/modify/'+${data.orderIdx}}" >수정</a>
                            /<a th:href="@{'/distchief/order/delete/'+${data.orderIdx}}">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <ul class="mt-3 pagination">
                <li class="page-item"><a class="page-link" th:href="@{/distchief/order/list(page=${prevPage})}"><</a></li>
                <span th:each="page:${#numbers.sequence(startPage,endPage,1)}">
                        <li class="page-item active" th:if="${page == currentPage}">
                            <a class="page-link" href="#">[[${page}]]</a>
                        </li>
                        <li class="page-item" th:unless="${page == currentPage}">
                            <a class="page-link" th:href="@{/distchief/order/list(page=${page})}">[[${page}]]</a>
                        </li>
                    </span>
                <li class="page-item"><a class="page-link" th:href="@{/distchief/order/list(page=${nextPage})}">></a></li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
