<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>지사관리</title>
    <link rel="stylesheet" href="/yhh.css">
</head>

<body>
<div layout:fragment="content">
        <h4 class="card-title">지사 관리</h4>
    <div class="card">
        <div class="card-body">
            <h4 style="color: #44454e">지사장 목록
                <div style="text-align:left;">
                    <button class="btn button" type="button" th:onclick="|location.href='@{/distchief/branch/registerchief}'|">신규등록</button>
                </div>
            </h4>
                <div class="table-responsive">
                <table class="table body">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>지사장</th>
                        <th>지사</th>
                        <th>전화번호</th>
                        <th>이메일</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${list}">
                        <td th:text="${data.branchChiefIdx}"></td>
                        <td th:text="${data.branchChiefName}"></td>
                        <td>소속지사</td>
                        <td th:text="${data.branchChiefPhone}"></td>
                        <td th:text="${data.branchChiefEmail}"></td>

                        <td><button class="btn button" type="button" th:onclick="|location.href='@{'/distchief/branch/deletechief/'+${data.branchChiefIdx}}'|">삭제</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
