<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성하기</title>
    <style>
        .star-rating {
            display: flex;
        }

        .star {
            appearance: none;
            padding: 1px;
        }

        .star::after {
            content: '☆';
            color: hsl(60, 80%, 45%);
            font-size: 20px;
        }

        .star:hover::after,
        .star:has(~ .star:hover)::after,
        .star:checked::after,
        .star:has(~ .star:checked)::after {
            content: '★';
        }

        .star:hover ~ .star::after {
            content: '☆';
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="max-width: 80%">
        <div class="card">
            <div class="card-header">
                <h2>[[${storeDTO.storeName}]] 의 리뷰를 작성해 주세요 ! </h2>
            </div>
            <div class="card-body">
                <form th:action="@{/review/register}" method="post">
                    <div>
                        <h3>별점</h3>
                    </div>
                    <div class="star-rating">
                        <input type="radio" name="rate" value="ONE" class="star">
                        <input type="radio" name="rate" value="TWO" class="star">
                        <input type="radio" name="rate" value="THREE" class="star">
                        <input type="radio" name="rate" value="FOUR" class="star">
                        <input type="radio" name="rate" value="FIVE" class="star">
                    </div>
                    <div>
                        <h3>후기</h3>
                    </div>
                    <div>
                        <textarea name="text" style="width: 100%; height: 300px;" placeholder=" 후기를 작성해주세요 ! "></textarea>
                    </div>
                    <div style="display: none">
                        <input type="text" name="storeIdx" th:value="${storeDTO.storeIdx}">
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">제출하기</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p> 후기를 남겨주시면 추후 이벤트를 통해 할인 쿠폰을 제공해드립니다 ! </p>
            </div>
        </div>
    </div>
</body>
</html>
