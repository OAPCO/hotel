<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Simple Sidebar - Start Bootstrap Template</title>


</head>
<body>

<div layout:fragment="content">

    <h2>회원 정보</h2>
    <table class="table my-0">

        <tr>
            <td>번호</td>
            <td>[[${storeDistDTO.storeDistIdx}]]</td>
        </tr>
        <tr>
            <td>총판명</td>
            <td>[[${storeDistDTO.storeDistName}]]</td>
        </tr>
        <tr>
            <td>대표이사 이름</td>
        <td>[[${storeDistDTO.storeDistChief}]]</td>
        </tr>
        <tr>
            <td>대표이사 연락처</td>
            <td>[[${storeDistDTO.storeDistTel}]]</td>
        </tr>
        <tr>
            <td>생성일자</td>
        <td th:text="${#temporals.format(storeDistDTO.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <td>마지막수정</td>
        <td th:text="${#temporals.format(storeDistDTO.moddate, 'yyyy-MM-dd')}"></td>
        </tr>



    </table>



    <a th:href="@{/storedist/modify/{storeDistIdx}(storeDistIdx=${storeDistDTO.storeDistIdx})}">
        <button class="btn btn-primary" type="button"> 정보수정 </button>
    </a>
    <a th:href="@{/storedist/delete/{storeDistIdx}(storeDistIdx=${storeDistDTO.storeDistIdx})}">
        <button class="btn btn-danger" type="button"> 회원탈퇴 </button>
    </a>


</div>

</body>
</html>
