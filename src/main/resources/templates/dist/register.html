<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(/assets/img/dogs/image2.jpeg);"></div>
                    </div>
                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">총판 등록</h4>
                            </div>
                            <form class="user" th:action="@{/dist/register}" method="post">

                                <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                         id="distName"
                                                         placeholder="총판명" name="distName"></div>

                                <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                         id="distCd"
                                                         placeholder="총판코드" name="distCd"></div>

                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                                                              type="text" id="distChief"
                                                                              placeholder="대표이사이름" name="distChiefDTO.distChiefName">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="distTel"
                                                                 placeholder="전화번호" name="distTel">
                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                                                 id="distChiefEmail"
                                                                 placeholder="대표 이메일" name="distChiefDTO.distChiefEmail">
                                    </div>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account
                                </button>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account?
                                Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
