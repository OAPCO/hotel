<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container-fluid">
        <p></p>
        <div class="card shadow">
            <div class="card-header py-3">
                <h3 class="text-primary m-0 fw-bold">총판 등록</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                    <form class="user" th:action="@{/dist/register}" method="post">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td class="col-2">총판명</td>
                                <td class="col-3">
                                    <input class="form-control" type="text" id="distName" name="distName" required>
                                </td>
                                <td class="col-2">총판코드</td>
                                <td class="col-3">
                                    <input class="form-control" type="text" id="distCd" name="distCd" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-2">
                                    총판장 이름
                                </td>
                                <td class="col-3">
                                    <select class="form-control" id="distChiefName"
                                            required
                                            onchange="updateDistChiefIdx()">
                                        <option value="">총판장 선택</option>
                                        <option th:each="distchief : ${distchiefList}" th:value="${distchief.distChiefName}" th:text="${distchief.distChiefName}" th:attr="data-dist-chief-idx=${distchief.distChiefIdx}"></option>
                                    </select>

                                </td>
                                <td class="col-2">총판장 ID</td>
                                <td class="col-3">
                                    <input class="form-control" type="text" id="distChiefIdx"
                                           name="DistChiefDTO.distChiefIdx" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-2">총판 전화번호</td>
                                <td class="col-3">
                                    <input class="form-control" type="text" id="distTel" name="distTel" required>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary d-block btn-user w-100" type="submit">등록
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateDistChiefIdx() {
            var selectBox = document.getElementById("distChiefName");
            var inputBox = document.getElementById("distChiefIdx");
            var selectedOption = selectBox.options[selectBox.selectedIndex];
            inputBox.value = selectedOption.getAttribute("data-dist-chief-idx");
        }
    </script>
</div>



</body>

</html>
