<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Admin : 회원정보 수정</title>


</head>
<body>


<div layout:fragment="content">

    <div class="container-fluid mt-3">
        <h2>회원 정보 수정</h2>
        <form th:action="@{/banner/modify}" method="post">
            <div class="mb-3 mt-3">
                <label>아이디 : </label>
                <input type="text" class="form-control" placeholder="배너명" name="bannerTitle">
            </div>
            <div class="mb-3">


            <button type="submit" class="btn btn-primary">수정완료</button>
        </form>
    </div>

</div>

</body>
</html>
