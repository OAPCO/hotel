<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Simple Sidebar - Start Bootstrap Template</title>


</head>
<body>

<div layout:fragment="content">

    <h2>광고정보</h2>
    <table class="table my-0">

        <tr>
            <td>번호</td>
            <td>[[${bannerDTO.bannerIdx}]]</td>
        </tr>
        <tr>
            <td>제목</td>
            <td>[[${bannerDTO.bannerTitle}]]</td>
        </tr>


        <tr>
            <td>생성일자</td>
        <td th:text="${#temporals.format(bannerDTO.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <td>마지막수정</td>
        <td th:text="${#temporals.format(bannerDTO.moddate, 'yyyy-MM-dd')}"></td>
        </tr>

        <tr th:each="image : ${images}">
            <td>이미지</td>
            <td>
                <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}%5c${image.imgName}|" width="150" height="100">
            </td>
        </tr>


    </table>



    <a th:href="@{/banner/modify/{bannerIdx}(bannerIdx=${bannerDTO.bannerIdx})}">
        <button class="btn btn-primary" type="button"> 정보수정 </button>
    </a>
    <a th:href="@{/banner/delete/{bannerIdx}(bannerIdx=${bannerDTO.bannerIdx})}">
        <button class="btn btn-danger" type="button"> 회원탈퇴 </button>
    </a>


</div>

</body>
</html>
