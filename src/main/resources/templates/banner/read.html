<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Simple Sidebar - Start Bootstrap Template</title>


</head>
<body>

<div layout:fragment="content">

    <h2>광고정보</h2>
    <table class="table my-0">

        <tr>
            <td>번호</td>
            <td>[[${bannerDTO.bannerIdx}]]</td>
        </tr>
        <tr>
            <td>제목</td>
            <td>[[${bannerDTO.title}]]</td>
        </tr>


        <tr>

        </tr>

        <tr>
            <td>생성일자</td>
        <td th:text="${#temporals.format(bannerDTO.regdate, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <td>마지막수정</td>
        <td th:text="${#temporals.format(bannerDTO.moddate, 'yyyy-MM-dd')}"></td>
        </tr>

        <tr>
            <td>이미지</td>
        <td>
            <th:block th:each=" imgdtolist : ${bannerDTO.dtoList}">
                <img th:src="@{|/images/@{${#temporals.format(imgdtolist.regdate,'yyMMdd')}}/@{${imgdtolist.imageName}}|}" alt="이건 사진입니다." width="200px">
            </th:block>
        </td>
        </tr>


    </table>



    <a th:href="@{/banner/modify/{bannerIdx}(bannerIdx=${bannerDTO.bannerIdx})}">
        <button class="btn btn-primary" type="button"> 정보수정 </button>
    </a>
    <a th:href="@{/banner/delete/{bannerIdx}(bannerIdx=${bannerDTO.bannerIdx})}">
        <button class="btn btn-danger" type="button"> 회원탈퇴 </button>
    </a>


</div>

</body>
</html>
