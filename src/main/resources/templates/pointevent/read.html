<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>
<body>
<!--개발 완료 후 위에 head부분을 삭제합니다-->
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <!--왼쪽여백-->
            </div>
            <div class="col-lg-6">
                <!--상세정보-->
                <div class="card">
                    <div class="card-header">상세보기</div>
                    <div class="card-body">
                        <p>no: <span th:text="${data.pointEventIdx}"></span></p>
                        <p>이벤트명: <span th:text="${data.pointEventName}"></span></p>
                        <p>이벤트유형: <span th:text="${data.pointEventType}"></span></p>
                        <p>대상매장: <span th:text="${data.storeCd}"></span></p>
                        <p>유효기간여부: <span th:text="${data.expiryDateYn}"></span></p>
                        <p>이벤트 시작일: <span th:text="${data.eventStartDate}"></span></p>
                        <p>이벤트 종료일: <span th:text="${data.eventEndDate}"></span></p>
                        <p>이벤트 포인트: <span th:text="${data.eventPoint}"></span>(P)</p>
                        <p>회원별 설정(ALL,MEMBER): <span th:text="${data.pointMemberType}"></span></p>
                        <p>최소구매금액: <span th:text="${data.minBuyMoney}"></span>(원)</p>
                        <p>매장부담율: <span th:text="${data.shopPayRate}"></span>(%)</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary"
                                th:onclick="|location.href='@{/pointevent/select}'|">목록</button>
                        <button type="button" class="btn btn-secondary"
                                th:onclick="|location.href='@{/pointevent/update/}'+${data.pointEventIdx}|">수정</button>
                        <button type="button" class="btn btn-danger"
                                th:onclick="|location.href='@{/pointevent/delete/}'+${data.pointEventIdx}|">삭제</button>
                    </div>
                </div>
                <!--상세정보 끝-->
            </div>
            <div class="col-lg-3">
                <!--오른쪽여백-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
