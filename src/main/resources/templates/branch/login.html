<!DOCTYPE html>
<html data-bs-theme="dark" lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:Hotelgers="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Login - branchChief</title>
    <style>
        .selectcenter {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 내부 요소를 양쪽 끝에 배치 */
        }
    </style>
    <style>
        /* 아이디 입력란 스타일 */
        #adminid {
            background-color: black; /* 배경색을 검정색으로 설정 */
        }

        /* 패스워드 입력란 스타일 */
        #password {
            background-color: black; /* 배경색을 검정색으로 설정 */
        }
        
        /* 총판명 입력란 스타일 */
        .divdark div {
            background-color: black; /* 배경색을 검정색으로 설정 */
        }
        select{
            background-color: #F0F0F0;
            color: black;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!--ajax-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>

<body class="bg-gradient-secondary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-6">
            <div class="card shadow-lg o-hidden border-0 my-5">



                <div class="col-lg-10">
                    <div class="p-4">
                        <div class="text-center">
                            <h4 class="text-light mb-4">총판장 로그인</h4>
                        </div>
                        <form class="user" th:action="@{/branch/login}" method="post">
                            <select class="mb-3 mt-3">
                                <option value="" selected disabled>언어 선택</option>
                                <option value="ko">한국어</option>
                                <option value="en">영어</option>
                                <option value="jp">일본어</option>
                            </select>
                            <div class="mb-3"><input class="form-control form-control-user" type="text" id="branchchiefid" placeholder="아이디" name="branchchiefid"></div>
                            <div class="mb-3"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password"></div>
                            <div class="mb-3 divdark">


                                <div class="mb-3">

                                </div><button class="btn btn-success d-block btn-user w-100" type="submit">Login</button>
                                <hr>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>

</html>
