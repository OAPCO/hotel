<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/membermain}">

<head>
    <title>Register - Brand</title>
</head>

<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div>
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">회원 가입</h4>
                            </div>
                            <form class="user" th:action="@{/member/register}" method="post">

                                <div class="row mb-3">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="email" aria-describedby="emailHelp" placeholder="이메일" name="memberEmail">
                                    </div>

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="password" placeholder="비번" name="password">
                                    </div>

                                </div>

                                <div class="row mb-3">

                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user" type="text" placeholder="이름" name="memberName">
                                    </div>

                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">회원 가입
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
