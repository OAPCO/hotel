<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:Hotelgers="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/memberlogin}">
<head>
    <title>Login - Member</title>
    <!--여기부터 카카오톡-->
    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript">
        Kakao.init('98b347ddff988e960446602a7113c40c'); // 자바스크립트 개인 코드

        function kakaoLogin() {
            Kakao.Auth.login({
                success: function (response) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function (userInfo) {
                            console.log("Received Kakao user info:", userInfo);
                            document.cookie = 'SameSite=None; Secure';
                            $.ajax({
                                type: 'POST',
                                url: '/api/kakao/userInfo',
                                contentType: 'application/json',
                                data: JSON.stringify(userInfo),
                                success: function (result) {
                                    console.log("Received response from server:", result);

                                    var loginDetails = result.split(":");
                                    var memberEmail = loginDetails[0];
                                    var memberPassword = loginDetails[1];

                                    console.log(memberEmail);
                                    console.log(memberPassword);

                                    document.getElementById('userid').value = memberEmail;
                                    document.getElementById('password').value = memberPassword;
                                    document.getElementById('loginform').submit();
                                },
                                error: function (xhr, status, error) {
                                    console.error("Error occurred while sending data to server:", error);
                                }
                            });
                        },
                        fail: function (error) {
                            alert(JSON.stringify(error));
                        }
                    });
                },
                fail: function (error) {
                    alert(JSON.stringify(error));
                }
            });
        }
    </script>
</head>
<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="margin:5px; border-radius:5px; background-image: url('/assets2/img/login.png'); background-size: cover; background-position: center;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">회원 로그인</h4>
                                    </div>
                                    <form class="user" th:action="@{/member/login}" method="post" id="loginform">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email" id="userid" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="userid">
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password">
                                        </div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox" id="rememberMe">
                                                    <label class="form-check-label custom-control-label" for="rememberMe" style="margin-top:5px;">&nbsp;Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit" onclick="saveCredentials()">Login</button>
                                        <hr>
                                        <a href="javascript:kakaoLogin()" class="btn btn-warning w-100" role="button"><i class="fa-solid fa-comment"></i>&nbsp;&nbsp; kakao login</a>
                                        <p id="token-result"></p>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="/member/register">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function saveCredentials() {
            var rememberMeCheckbox = document.getElementById("rememberMe");
            if (rememberMeCheckbox.checked) {
                var userid = document.getElementById("userid").value;
                localStorage.setItem("userid", userid);
            } else {
                localStorage.removeItem("userid");
            }
        }

        function loadCredentials() {
            var userid = localStorage.getItem("userid");
            if (userid) {
                document.getElementById("userid").value = userid;
                document.getElementById("rememberMe").checked = true;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadCredentials();
        });
    </script>
</div>
</body>
</html>
