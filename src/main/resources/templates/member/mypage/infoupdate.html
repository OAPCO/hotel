<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypagelayout}">
<head>
    <title>Hotelgers</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
    <script>
        function validateForm() {
            let isValid = true;

            const memberName = document.getElementsByName("memberName")[0];
            const memberZipCode = document.getElementsByName("memberZipCode")[0];
            const memberAddress = document.getElementsByName("memberAddress")[0];
            const memberPhone = document.getElementsByName("memberPhone")[0];

            if (!memberName.value) {
                showError(memberName, "이름을 입력하세요.");
                isValid = false;
            } else {
                hideError(memberName);
            }

            if (!memberZipCode.value) {
                showError(memberZipCode, "우편번호를 입력하세요.");
                isValid = false;
            } else {
                hideError(memberZipCode);
            }

            if (!memberAddress.value) {
                showError(memberAddress, "주소를 입력하세요.");
                isValid = false;
            } else {
                hideError(memberAddress);
            }

            if (!memberPhone.value) {
                showError(memberPhone, "전화번호를 입력하세요.");
                isValid = false;
            } else {
                hideError(memberPhone);
            }

            return isValid;
        }

        function showError(input, message) {
            const errorSpan = input.nextElementSibling;
            errorSpan.textContent = message;
            errorSpan.style.display = "block";
        }

        function hideError(input) {
            const errorSpan = input.nextElementSibling;
            errorSpan.style.display = "none";
        }
    </script>
</head>
<body>
<div layout:fragment="title"><h1><strong>개인정보</strong></h1></div>
<div layout:fragment="content">
    <div id="form-container">
        <div id="form-inner-container">
            <!-- Sign up form -->
            <div>
                <h3>정보 수정</h3>
                <form method="post" action="/member/mypage/infoupdate" onsubmit="return validateForm();">

                    <input type="hidden" name="memberIdx" th:value="${memberDTO.memberIdx}">

                    <label>이름</label>
                    <input type="text" th:value="${memberDTO.memberName}" th:placeholder="${memberDTO.memberName}" name="memberName">
                    <span class="error">이름을 입력하세요.</span>

                    <label>우편번호</label>
                    <input type="text" th:value="${memberDTO.memberZipCode}" th:placeholder="${memberDTO.memberZipCode}" name="memberZipCode">
                    <span class="error">우편번호를 입력하세요.</span>

                    <label>주소</label>
                    <input type="text" th:value="${memberDTO.memberAddress}" th:placeholder="${memberDTO.memberAddress}" name="memberAddress">
                    <span class="error">주소를 입력하세요.</span>

                    <label>전화번호</label>
                    <input type="text" th:value="${memberDTO.memberPhone}" th:placeholder="${memberDTO.memberPhone}" name="memberPhone">
                    <span class="error">전화번호를 입력하세요.</span>

                    <button type="submit" class="btn-0" style="border-radius: 10px; background:#ffffff">수정하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
