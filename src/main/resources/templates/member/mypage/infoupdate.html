
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypagelayout}">
<head>
    <title>개인정보 수정</title>
    <script>
        // 폼을 제출할 때 실행되는 함수
        function validateForm() {
            // 이름 입력란 값 확인
            var memberNameInput = document.getElementsByName("memberName")[0];
            if (memberNameInput.value.trim() === "") {
                alert("이름을 입력하세요.");
                return false;
            }

            // 아이디 입력란 값 확인
            var memberEmailInput = document.getElementsByName("memberEmail")[0];
            var memberEmail = memberEmailInput.value.trim(); // 입력된 이메일 주소 가져오기
            if (memberEmail === "") {
                alert("아이디를 입력하세요.");
                return false;
            } else if (!isValidEmail(memberEmail)) {
                alert("올바른 이메일 형식이 아닙니다.");
                return false;
            }

            return true;
        }

        // 이메일 유효성 검사 함수
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+[a-zA-Z]+$/;
            return emailRegex.test(email);
        }
    </script>



</head>
<body>
<div layout:fragment="title"><h1><strong>개인정보</strong></h1></div>
<div layout:fragment="content">
    <div id="form-container">
        <div id="form-inner-container">
            <!-- Sign up form -->
            <div>
                <h3>정보 수정</h3>
                <form method="post" action="/member/mypage/infoupdate" onsubmit="return validateForm();">

                    <input type="hidden" name="memberIdx" th:value="${memberDTO.memberIdx}">

                    <label>이름</label>
                    <input type="text" th:value="${memberDTO.memberName}" th:placeholder="${memberDTO.memberName}" name="memberName">

                    <label>아이디</label>
                    <input type="text" th:value="${memberDTO.memberEmail}" th:placeholder="${memberDTO.memberEmail}" name="memberEmail">

                    <button type="submit" class="btn-0" style="border-radius: 10px; background:#ffffff">수정하기</button>



                </form>
            </div>

        </div>
    </div>
</div>




</body>
</html>
