<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd90249e2dbb2fcc6c57d447c2e9f414&libraries=services,clusterer,drawing" onload="initMap()"></script>
    <script th:inline="javascript">
        function initMap() {
            //키카오 지도로 현재 위치 표시
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            /*<![CDATA[*/
            let storeAddr = /*[[${storeDTO.storeAddr}]]*/ '제주특별자치도 제주시 첨단로 242';
            let storeName = /*[[${storeDTO.storeName}]]*/ 'WONDER';

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(storeAddr, function(result, status) {
                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    // 결과값으로 받은 위치를 마커로 표시합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });

                    // 인포윈도우로 장소에 대한 설명을 표시합니다
                    var infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="width:150px;text-align:center;padding:6px 0;">' + storeName + '</div>'
                    });
                    infowindow.open(map, marker);

                    // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                    map.setCenter(coords);
                }
            });/*]]>*/
        }
    </script>

</head>
<body>
<div id="map" style="width: 50%; height: auto;"></div>

</body>
</html>
