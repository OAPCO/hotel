<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberread}">

<head>
    <title>매장 안내</title>
    <style>
        .darkroom {
            background-color: #696969; /* 원하는 어두운 색으로 설정 */
        }
        .normalroom {
            background-color: #ffffff; /* 원하는 밝은 색으로 설정 */
        /* search-container를 flex로 설정하고 요소들을 중앙에 정렬합니다. */
        .search-container {
            padding-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;  /* 추가로 요소들 사이의 간격을 조정했습니다. */
        }
        /* .search-inputs와 .search-box를 flex로 설정하고 요소들을 가로로 정렬합니다. 이들의 너비는 상위 컨테이너인 search-container의 50%입니다. */
        .search-inputs, .search-box {
            display: flex;
            width: 50%;
            justify-content: space-between;
            gap: 0;  /* 요소들 사이의 간격을 없애기 위해 0으로 설정합니다. */
            align-items: center; /* 이 코드를 추가하여 요소들이 동일한 기준선에 정렬되게 합니다. */

            /* 각 input, select, button 요소의 높이를 50px로 설정하고, 모서리를 각진 형태로 만듭니다. */
            select, input[type="date"], .form-control, .btn {
                height: 50px;
                border-radius: 0;
                border: none; /* 추가하면 브라우저 기본 스타일을 제거하여 높이를 정확히 조정할 수 있습니다. */
                box-sizing: border-box; /* 이건 전체 너비를 정확하게 계산합니다(패딩과 경계 포함). */
            }
        }

        /* .search-box 내의 input 요소와 button 요소에 flex 속성을 추가해 일관된 너비를 유지합니다. */
        .search-box .form-control {
            flex: 8;
        }
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div id="section1" class="container-fluid pt-5">
        <!-- 매장 정보 -->
        <div class="container" style="margin: auto; width: 80%;">
            <div class="card shadow">
                <div class="card-header py-3">
                    <div class="sub_title">
                        <h2 th:text="${storeDTO.storeName}">매장 안내 </h2>
                        <p>Store information</p>
                        <span th:text="${storeDTO.storeSummary}">동해와 설악의 청정한 자연과 스페인의 건축 미학이 깃든 리조트의 만남!<br>
자연과 하나되는 고품격 리조트에서 지중해 스페인의 멋과 낭만을 경험할 수 있을 것 입니다.<br>
또한 고객의 마음을 헤아리는 품격 높은 서비스로 달콤하고 아늑한 휴식을 즐길 수 있을 것 입니다.
                        <br>
                    </span>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr class="row">
                            <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}%5c${storeDTO.storeimgName}|"
                                 class="d-block w-100">
                        </tr>
                        <tr class="row">
                            <td class="col-2 ">영업시간</td>
                            <td class="col-9">
                                <div>영업 시작: <input type="time" value="${storeDTO.storeOpenTime}" disabled> ~ 영업 끝:
                                    <input type="time" value="${storeDTO.storeCloseTime}" disabled></div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="col-2">휴무일</td>
                            <td class="col-9" th:text="${storeDTO.storeRestDay}">토요일</td>
                        </tr>
                        <tr class="row">
                            <td class="col-2">휴무일내용</td>
                            <td class="col-9" th:text="${storeDTO.storeRestDay}">가족 행사로 인한 휴무</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- 매장 상세 정보 -->
    </div>
    <p></p>
    <div>
        <div id="section2" class="container-fluid pt-5">
            <!-- 매장 정보 -->
            <div class="container" style="margin: auto; width: 80%;">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h3>검색일</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <table style="width: 100%;">
                                <tbody>
                                    <tr>
                                        <td class="col-2" style="text-align: center;">
                                            체크인 :
                                        </td>
                                        <td class="col-4">
                                            <input type="date" name="starttime" style=" border: 1px solid; width:
                                            100%;">
                                        </td>
                                        <td class="col-2" style="text-align: center;">
                                            체크아웃 :
                                        </td>
                                        <td class="col-4">
                                            <input type="date" name="endtime" style=" border: 1px solid; width: 100%;">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div> <!-- 매장 상세 정보 -->
        </div>
    </div>
    <p></p>
    <div id="section3" class="container-fluid pt-5">
        <!-- 룸 정보 -->
        <div class="container" style="margin: auto; width: 80%;">
            <div class="card" style="width: 100%; max-width: 100%; margin-bottom: 20px; background-color: #fff;
            border-radius: 10px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);" th:each="room : ${roomList}" th:id="${'card' + room.roomIdx}">
                <div style="display: flex;" th:classappend="${room.roomStatus} == 0 ? 'darkroom' : 'normalroom'">
                    <!-- 왼쪽 이미지 -->
                    <div style="flex: 1;">
                        <img
                                th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}%5c${room.roomimgName}|"
                                style="width: 100%; height: auto; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"/>
                    </div>

                    <!-- 가운데 텍스트 -->
                    <div style="flex: 3; padding: 20px;">

                        <p style="margin: 0; font-size: 16px; font-weight: bold;"
                           th:text="${room.roomName}">
                        </p>
                        <p style="margin: 10px 0 0; font-size: 14px;" th:text="${room.roomStatus}"></p>
                    </div>

                    <!-- 오른쪽 정보 -->
                    <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: space-between;">
                        <p style="margin: 0; font-size: 16px; text-align: right; font-weight: bold;"
                           th:text="${room.roomType}"></p>
                        <a th:href="@{'/member/memberpage/roomorder/'+${room.roomIdx}}">
                            <button style="background-color: lightblue; border: none; padding: 5px 10px; border-radius:
                        5px; color: white; font-weight: bold;">예약하기
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- 룸 -->
</div>
<p></p>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    //오늘 이전의 날짜를 선택할 수 없도록 변경
    window.onload = function(){
        const date = new Date();
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();

        document.querySelector('input[type="date"]').min = `${year}-${month}-${day}`;
    };
</script>
<script th:inline="javascript">
    const roomOrderList = /*[[${roomOrderList}]]*/ 'roomOrderList';
    // converts list into a map with date strings as keys for efficient access
    const roomOrderMap = roomOrderList.reduce((result, roomOrder) => {
        result[roomOrder.startTime.split('T')[0]] = roomOrder;
        result[roomOrder.endTime.split('T')[0]] = roomOrder;
        return result;
    }, {});

    function checkAvailability() {
        var startDate = new Date(document.querySelector('input[name="starttime"]').value);
        var endDate = new Date(document.querySelector('input[name="endtime"]').value);
        var dates = getDatesInRange(startDate, endDate);

        for (let date of dates) {
            var dateString = date.toISOString().slice(0,10);
            const roomOrder = roomOrderMap[dateString];
            if (roomOrder ) {
                var cardElement = document.getElementById('card' + roomOrder.roomIdx);
                cardElement.style.backgroundColor = "grey";
                cardElement.style.textAlign = "center";
                cardElement.textContent = "매진되었습니다";
                cardElement.style.color = "red";
                break;
            }
        }
    }
</script>

</div>
</body>
</html>
