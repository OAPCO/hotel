<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/membermain}">
<head>
    <meta charset="UTF-8">
    <title>매장 검색</title>
    <style>
        #section1 label {
            position: relative;
            bottom: 40px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div id="section1" class="container-fluid pt-5">
        <div class="container" style="margin: auto; width: 80%;">
            <div class="card shadow">
                <div class="card-body">
                    <form th:action="@{/member/memberpage/index}" method="post">
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="wifi" value="와이파이">
                                <label class="form-check-label" for="wifi">와이파이</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="parking" value="주차장">
                                <label class="form-check-label" for="parking">주차장</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="fitness" value="피트니스">
                                <label class="form-check-label" for="fitness">피트니스</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="swimming" value="수영장">
                                <label class="form-check-label" for="swimming">수영장</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="sauna" value="사우나">
                                <label class="form-check-label" for="sauna">사우나</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="lounge" value="라운지">
                                <label class="form-check-label" for="lounge">라운지</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="cafe" value="카페">
                                <label class="form-check-label" for="cafe">카페</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="store" value="편의점">
                                <label class="form-check-label" for="store">편의점</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="breakfast" value="조식 제공">
                                <label class="form-check-label" for="breakfast">조식 제공</label>
                            </div>
                            <div class="form-check form-check-inline d-flex flex-column align-items-center mb-3">
                                <input class="form-check-input" type="checkbox" id="karaoke" value="노래방">
                                <label class="form-check-label" for="karaoke">노래방</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">

                            <input type="text" class="form-control" id="id1" aria-label="Recipient's username"
                                   aria-describedby="button-addon2" style="border-top-right-radius: 0;
                                   border-bottom-right-radius: 0" name="keyword">

                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" style="border-top-left-radius: 0;
                                border-bottom-left-radius: 0; height: 50px; padding-top: 5px; position: relative; left: -14px; bottom: -9px" >검색</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p></p>
        <div class="container" style="margin: auto; width: 80%;">
            <div class="card" style="width: 100%; max-width: 100%; margin-bottom: 20px; background-color: #fff;
            border-radius: 10px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);" th:each="store : ${storeList}">
                <div style="display: flex;">
                    <!-- 왼쪽 이미지 -->
                    <div style="flex: 1;">
                        <img th:src="|https://${bucket}.s3.${region}.amazonaws.com/${folder}%5c${store.storeimgName}|"
                             style="width: 100%; height: auto; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"/>
                    </div>

                    <!-- 가운데 텍스트 -->
                    <div style="flex: 3; padding: 20px;">
                        <a th:href="@{'/member/memberpage/'+${store.storeIdx}}">
                            <p style="margin: 0; font-size: 16px; font-weight: bold;"
                                 th:text="${store.storeName}" >
                            </p>
                        </a>
                        <th:block th:each="option : ${#strings.arraySplit(store.facilities, ',')}">
                            <!-- 각 옵션에 따라 다른 아이콘을 표시 -->
                            <i th:if="${#strings.equals(option, '와이파이')}" class="icon-wifi"></i>
                            <i th:if="${#strings.equals(option, '주차장')}" class="icon-parking"></i>
                            <!-- ... 추가 편의시설 옵션 ... -->
                        </th:block>
                        <p style="margin: 10px 0 0; font-size: 14px;" th:text="${store.storeSummary}"></p>
                    </div>

                    <!-- 오른쪽 정보 -->
                    <div style="flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: space-between;">
                        <p style="margin: 0; font-size: 16px; text-align: right; font-weight: bold;"
                           th:text="${store.recommendYn}"></p>
                        <button style="background-color: lightblue; border: none; padding: 5px 10px; border-radius:
                        5px; color: white; font-weight: bold;">상세보기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
