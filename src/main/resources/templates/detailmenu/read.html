<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Simple Sidebar - Start Bootstrap Template</title>


</head>
<body>

<div layout:fragment="content">

    <h2>회원 정보</h2>
    <table class="table my-0">

        <tr>
            <td>번호</td>
            <td>[[${detailmenuDTO.detailmenuIdx}]]</td>
        </tr>
        <tr>
            <td>이름</td>
            <td>[[${detailmenuDTO.detailMenuName}]]</td>
        </tr>
        <tr>
            <td>설명</td>
        <td>[[${detailmenuDTO.menuDescription}]]</td>
        </tr>
        <tr>
            <td>생성일자</td>
        <td th:text="${#temporals.format(detailmenuDTO.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>마지막수정</td>
        <td th:text="${#temporals.format(detailmenuDTO.moddate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>



    </table>



    <a th:href="@{/detailmenu/modify/{detailmenuIdx}(detailmenuIdx=${detailmenuDTO.detailmenuIdx})}">
        <button class="btn btn-primary" type="button"> 정보수정 </button>
    </a>
    <a th:href="@{/detailmenu/delete/{detailmenuIdx}(detailmenuIdx=${detailmenuDTO.detailmenuIdx})}">
        <button class="btn btn-danger" type="button"> 삭제 </button>
    </a>


</div>

</body>
</html>
