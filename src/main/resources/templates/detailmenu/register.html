<!DOCTYPE html>
<html data-bs-theme="light" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <title>Register - Brand</title>
</head>

<body class="bg-gradient-primary">
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/detailmenu/register}" method="post">
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive table mt-2"  role="grid" aria-describedby="dataTable_info">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>카테고리 번호</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <input class="form-control form-control-user" type="text"
                                           placeholder="카테고리 번호" name="menuCateIdx"
                                           th:value="${menuCateIdx}" readonly>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="table">
                                    <thead>

                                    </thead>
                                    <thead>
                                    <tr>
                                        <th>이미지</th>
                                        <th>메뉴명</th>
                                        <th>옵션유무</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td><input type="file" name="menuImg"></td>
                                        <td> <input class="form-control" type="text" name="detailMenuName"> </td>
                                        <td><button class="btn btn-primary" type="button">옵션추가</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                    </div>
                    <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <h5>메뉴 설명</h5>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <textarea class="form-control" style="width: 100%; height: 100%;"
                                                       name="menuDescription"></textarea>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                    <div class="table-responsive">
                                <table class="table">
                                    <caption>할인 및 적립 정보</caption>
                                    <thead>
                                    <tr>
                                        <th colspan="3">가격 할인</th>
                                        <th colspan="3">포인트 적립</th>
                                    </tr>
                                    <tr>
                                        <th>할인 구분</th>
                                        <th>할인액</th>
                                        <th>할인율(%)</th>
                                        <th>적립 구분</th>
                                        <th>적립액(원)</th>
                                        <th>적립율(%)</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <select class="form-select" aria-label="Default select example" name="menuSaleType">
                                                <option selected>할인 구분</option>
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </td>
                                        <td><input class="form-control" type="text" name="menuSaleAmount"></td>
                                        <td><input class="form-control" type="text" name="menuSalePercent"></td>
                                        <td>
                                            <select class="form-select" aria-label="Default select example" name="pointSaveType">
                                                <option selected>적립 타입</option>
                                                <option value="Y">Y</option>
                                                <option value="N">N</option>
                                            </select>
                                        </td>
                                        <td><input class="form-control" type="text" name="pointSaveAmount"></td>
                                        <td><input class="form-control" type="text" name="pointSavePercent"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="table-responsive">
                                    <table class="table">
                                        <tr>
                                            <th>No</th>
                                            <th>메뉴 옵션명</th>
                                            <th>메뉴 가격</th>
                                            <th>옵션 타입</th>
                                            <th>삭제</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>기본</td>
                                            <td>0</td>
                                            <td><select class="form-select" aria-label="Default select example">
                                                <option selected>옵션 타입</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select></td>
                                            <td>
                                                <a href=""> <button
                                                        class="btn btn-danger">삭제</button>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div  class="d-flex justify-content-end">
                                        <button class="btn btn-primary" type="submit">등록</button>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
