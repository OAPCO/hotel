<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyWebsite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-1">
            <!--왼쪽여백-->
        </div>
        <div class="col-lg-10">
            <!--목록-->
            <h2>목록</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>아이디</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data:${list}">
                    <!--아이디를 클릭시 해당 태그의 정보를 가지고 스크립트를 실행한다.-->
                    <td><a href="#" th:id="${data.branchChiefName}" th:onclick="sendDataToParent(this)"
                           th:text="${data.branchChiefName}">임시</a></td>
                </tr>
                </tbody>
            </table>
             페이지 영역
            <ul class="pagination">
                <li class="page-item" th:unless="${startPage==1}">
                    <a class="page-link" th:href="@{/templates/distchief(사용x)/branch/idsearch(page=1)}">처음</a></li>
                <li class="page-item" th:unless="${currentPage==1}">
                    <a class="page-link" th:href="@{/templates/distchief(사용x)/branch/idsearch(page=${prevPage})}">이전</a></li>
                <span th:each="page:${#numbers.sequence(startPage, endPage, 1)}">
                    <!-- 다른페이지-->
                    <li class="page-item" th:unless="${page == currentPage}">
                        <a class="page-link" th:href="@{/templates/distchief(사용x)/branch/idsearch(page=${page})}">[[${page}]]</a>
                    </li>
                    <!--활성화(현재위치)-->
                    <li class="page-item active" th:if="${page == currentPage}">
                        <a class="page-link" href="#">[[${page}]]</a>
                    </li>
                </span>
                <li class="page-item" th:unless="${currentPage>=lastPage}">
                    <a class="page-link" th:href="@{/templates/distchief(사용x)/branch/idsearch(page=${nextPage})}">다음</a></li>
                <li class="page-item" th:unless="${endPage==lastPage}">
                    <a class="page-link" th:href="@{/templates/distchief(사용x)/branch/idsearch(page=${lastPage})}">끝</a></li>
            </ul>
            <!-- 페이지 영역 끝 -->
        </div>
        <div class="col-lg-1">
            <!--오른쪽여백-->
        </div>
    </div>
</div>

<!--선택한 아이디를 전달하는 스크립트-->
<script th:inline="javascript">
    function sendDataToParent(link) {
        // 부모 창으로 데이터 전송
        var branchChiefName = link.textContent;
        //var email = document.getElemesntById('email').value;
        window.opener.postMessage({branchChiefName: branchChiefName}, '*');
        window.close();
    }
</script>

</body>
</html>
