<div layout:fragment="content">
        <h4 class="card-title">지사 관리</h4>
    <div class="card">
        <div class="card-header">
            <div style="color:#44454e; font-size: 25px; margin-bottom: 10px">

            <form method="post" th:action="@{/templates/distchief(사용x)/branch/list}">

                    </tr>
                    </thead>

                        <th>지사명</th>
                        <td><input type="text" name="branchName"></td>

                    </tr>
                    <tr>
                        <th>지사장</th>
                        <td>선택하는 닫힌칸
                            <button type="button" class="btn btn-primary" onclick="idsearch()" >찾기</button>
                        </td>
                        <th>지사연락처</th>
                        <td><input type="text" name="branchTel"></td>
                    </tr>
                    </tbody>

                </table>
                <div style="text-align: center;">
                    <button type="submit" class="btn button">등록</button>
                </div>

            </div>
            </form>
        </div>
    </div>
</div>
